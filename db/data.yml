    - "<div>\r\n\t11 сентября губернатор вместе с супругой Татьяной Гордеевой посетил
      выставку-</div>\r\n<div>\r\n\tярмарку &laquo;Воронеж &ndash; город&ndash;сад&raquo;,
      которая прошла на площади Ленина в рамках</div>\r\n<div>\r\n\tпразднования 425-летия
      столицы Черноземья.</div>\r\n<div>\r\n\tВ выставке-ярмарке плодов, цветов и
      растений приняли участие</div>\r\n<div>\r\n\tсельхозтоваропроизводители и садоводы-любители,
      специализированные ландшафтные</div>\r\n<div>\r\n\tи научно-исследовательские
      организации, учебные заведения, ботанические сады,</div>\r\n<div>\r\n\tлесничества
      и питомники, производители и дистрибьюторы цветов, декоративно-</div>\r\n<div>\r\n\tлиственных
      растений, сопутствующей сувенирной продукции, элементов садовой</div>\r\n<div>\r\n\tархитектуры,
      архитекторы, художники, флористы, ландшафтные дизайнеры. Более 60-</div>\r\n<div>\r\n\tти
      заявок было подано на участие в мероприятии.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tООО
      &laquo; Ландшафтная студия &laquo;Эдем&raquo; представила экспозицию &laquo;Дерево
      жизни&raquo;.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t<a class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/348/1_b.jpg?1322501961\"><img alt=\"\" class=\"pretty_border\"
      src=\"/ckeditor_assets/pictures/347/content_1_s.jpg?1322501678\" style=\"width:
      200px; height: 182px; \" /></a>&nbsp;&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/350/2_b.jpg?1322502108\"><img
      alt=\"\" class=\"pretty_border\" src=\"/ckeditor_assets/pictures/349/content_2_s.jpg?1322502082\"
      style=\"width: 200px; height: 140px; \" /></a></div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tЭдем-
      райский сад, место первоначального обитания людей.</div>\r\n<div>\r\n\tЛюди
      всегда верили в существование рая на Земле, блаженного уголка, где царит</div>\r\n<div>\r\n\tгармония
      и нет ни горестей, ни печали. Может быть, нам так и не суждено узнать, где был</div>\r\n<div>\r\n\tтот
      райский сад, но это нисколько не умаляет его притягательности.</div>\r\n<div>\r\n\tСад,
      был населен необыкновенными животными: &laquo;Господь привел всех животных</div>\r\n<div>\r\n\tполевых
      и всех птиц небесных&raquo;. Там произрастали прекрасные растения, плоды которых</div>\r\n<div>\r\n\tбыли
      пригодны в пищу, а ветви деревьев и кустарников блестели драгоценными камнями.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t<a
      class=\"fancybox\" href=\"/system/portfolio_item_images/63/medium/IMG_1042.JPG\"><img
      alt=\"\" src=\"/system/portfolio_item_images/63/thumb/IMG_1042.JPG\" style=\"width:
      200px; height: 140px; \" /></a></div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tЧерез
      сад протекала река, орошавшая его. В начале это была одна река, позже она</div>\r\n<div>\r\n\tраспалась
      на четыре.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t<a class=\"fancybox\"
      href=\"/system/portfolio_item_images/60/medium/02032011579.jpg\"><img alt=\"\"
      src=\"/system/portfolio_item_images/60/thumb/02032011579.jpg\" style=\"width:
      200px; height: 140px; \" /></a></div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tДобраться
      в сад можно лишь по крутой извилистой тропе. Зато путника,</div>\r\n<div>\r\n\tсовершившего
      нелегкое восхождение, встречает благоухание мирта, лимонной мяты</div>\r\n<div>\r\n\tи
      сладкое пение птиц. В саду повсюду растут тенистые деревья, текут ручьи и бьют</div>\r\n<div>\r\n\tкрасивые
      фонтаны, готовые в любой момент утолить жажду.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t<a
      class=\"fancybox\" href=\"/system/portfolio_item_images/64/medium/IMG_1053.JPG\"><img
      alt=\"\" src=\"/system/portfolio_item_images/64/thumb/IMG_1053.JPG\" style=\"width:
      200px; height: 140px; \" /></a>&nbsp;&nbsp;<a class=\"fancybox\" href=\"/system/portfolio_item_images/61/medium/02032011582.jpg\"><img
      alt=\"\" src=\"/system/portfolio_item_images/61/thumb/02032011582.jpg\" style=\"width:
      200px; height: 140px; \" /></a></div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tВ
      центре сада росло дерево жизни -дерево символизировало собой духовную</div>\r\n<div>\r\n\tсущность
      семьи Божьей. Оно приносит плоды 12 раз в год, которые дарят вечную жизнь и</div>\r\n<div>\r\n\tимеет
      листья для исцеления народов.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t<a
      class=\"fancybox\" href=\"/system/portfolio_item_images/65/medium/IMG_1059.JPG\"><img
      alt=\"\" src=\"/system/portfolio_item_images/65/thumb/IMG_1059.JPG\" style=\"width:
      200px; height: 140px; \" /></a></div>\r\n"
