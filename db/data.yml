    - Универсальная теплица
    - 2012-11-21 20:00:00.000000000 Z
    - "<div>\r\n\tВесной 2011 года была построена капитальная теплица, которая использоваться
      круглогодично. Технологии, которые применялись для её создания, пропускают больше
      света и формируют более &laquo;активный&raquo; климат по сравнению с поликарбонатным
      или пленочным покрытием, что позволило нам выращивать все виды посадочного материала,
      цветы на срезку, свежую зелень.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/553/3.jpg\" rel=\"gallery\"><img
      alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/551/content_s3.jpg\"
      style=\"width: 150px; height: 100px;\" /></a>&nbsp;&nbsp;<a class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/554/1.jpg\" rel=\"gallery\"><img alt=\"\"
      class=\"img-rounded\" src=\"/ckeditor_assets/pictures/549/content_s1.jpg\" style=\"width:
      170px; height: 100px;\" /></a>&nbsp;&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/555/2.jpg\"
      rel=\"gallery\"><img alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/550/content_s2.jpg\"
      style=\"width: 150px; height: 100px;\" /></a></div>\r\n<div>\r\n\t&nbsp;</div>\r\n<p
      style=\"text-align: center;\">\r\n\t<strong><span style=\"text-align: center;\">Посадочный
      материал.</span></strong></p>\r\n<div>\r\n\tОсновным направлением работы нашей
      теплицы является выращивание посадочного материала.</div>\r\n<div>\r\n\t<strong>Рассада
      однолетних цветов</strong>, полученная из семенного материала исключительно
      лучших голландских сортов, имеет превосходные показатели и жизнестойкость. Мы
      выращиваем всеми любимые сорта и новинки мирового рынка цветов. Предлагаем посадочный<strong>
      материал многолетних травянистых растений и декоративных кустарников</strong>
      из Голландии, Германии и Дании, Польши высокого качества, пригодный к выращиванию
      в наших климатических условиях.</div>\r\n<div>\r\n\tШирокий ассортимент растений
      порадует и любителей и профессионалов.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t<a
      _cke_saved_href=\"/ckeditor_assets/attachments/452/b4.jpg\" class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/455/b4.jpg\" rel=\"gallery\"><img alt=\"\"
      class=\"img-rounded\" src=\"/ckeditor_assets/pictures/469/content_l4.jpg\" style=\"width:
      75px; height: 100px;\" /></a> &nbsp; <a class=\"fancybox\" href=\"/ckeditor_assets/attachments/463/8.jpg\"
      rel=\"gallery\"><img alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/473/content_l8.jpg\"
      style=\"width: 133px; height: 100px;\" /></a> &nbsp; <a class=\"fancybox\" href=\"/ckeditor_assets/attachments/474/1.jpg\"
      rel=\"gallery\"><img alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/466/content_l1.jpg\"
      style=\"width: 134px; height: 100px;\" /></a> &nbsp; <a class=\"fancybox\" href=\"/ckeditor_assets/attachments/475/5.jpg\"
      rel=\"gallery\"><img alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/470/content_l5.jpg\"
      style=\"width: 178px; height: 100px;\" /></a></div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div
      style=\"text-align: center;\">\r\n\t<strong>Срезка тюльпанов</strong></div>\r\n<div
      style=\"text-align: center;\">\r\n\t&nbsp;</div>\r\n<div>\r\n\tВ настоящее время
      наша студия производит около 18-ти сортов тюльпанов разнообразных форм и окрасок
      элитных голландских сортов.</div>\r\n<div>\r\n\tСезон срезанных тюльпанов длится
      с начала февраля до конца марта..</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/476/2.jpg\" rel=\"gallery\"><img
      alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/467/content_l2.jpg\"
      style=\"width: 75px; height: 100px;\" /></a> &nbsp; <a class=\"fancybox\" href=\"/ckeditor_assets/attachments/477/7.jpg\"
      rel=\"gallery\"><img alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/472/content_l7.jpg\"
      style=\"width: 150px; height: 100px;\" /></a> &nbsp; <a class=\"fancybox\" href=\"/ckeditor_assets/attachments/478/6.jpg\"
      rel=\"gallery\"><img alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/471/content_l6.jpg\"
      style=\"width: 189px; height: 100px;\" /></a></div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div
      style=\"text-align: center;\">\r\n\t<strong>Свежая зелень</strong></div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tОптовая
      продажа зеленого лука является одним из направлений деятельности компании, в
      котором &laquo;Эдем&raquo; зарекомендовал себя, как надежный поставщик.<br />\r\n\tМы
      выращиваем зелень ручным способом, без применения химикатов и гербицидов, используя
      богатый опыт в области растениеводства, что гарантирует наличие необходимого
      количества витаминов и полезных веществ, в предлагаемой продукции.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/479/3.jpg\" rel=\"gallery\"><img
      alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/468/content_l3.jpg\"
      style=\"width: 150px; height: 100px;\" /></a></div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tСвежие
      овощи требуют бережного отношения и мобильности в принятии решений. При осуществлении
      поставки клиенту минимизированы сроки хранения готовой и упакованной продукции.
      Таким образом, наши покупатели получают свежие продукты, непосредственно &laquo;с
      грядки&raquo;.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<p>\r\n\t<br
      />\r\n\t<strong>Заказы принимаем по телефону: 2-920-076<br />\r\n\t8-950-767-56-82,<br
      />\r\n\t8-919-183-22-93<br />\r\n\t<br />\r\n\tАдрес: гл. офис Воронеж, ул.
      Хользунова, 4, оф. 1, этаж 4<br />\r\n\tтеплица: ул.Вл.Невского, 25а<br />\r\n\t<br
      />\r\n\tСайт: www.edem-design.ru<br />\r\n\t<br />\r\n\tЭлектронная почта: Land-edem@mail.ru</strong></p>\r\n"
