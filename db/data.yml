    - Китайский стиль
    - "<p>\r\n\tЛандшафтный дизайн в стиле китайского сада это, прежде всего пейзажный
      сад, где отдельные архитектурные формы несут символическое значение. Япония
      и Китай находятся рядом и имеют давние связи. Японская культура очень много
      взяла у Китая &ndash; но все же наряду с элементами сходства между этими двумя
      культурами существуют разительные отличия. Если главной особенностью японского
      стиля ландшафтного дизайна является безусловная ценность любой детали, любого
      элемента системы, то в Китае на первый план выходит иерархичность, подчиненность
      одних элементов другим. Одна из ключевых идей китайской культуры &ndash; это
      гармония законов Вселенной, воплощенная в фэн-шуй &ndash; правилах и принципах,
      регулирующих взаимодействие человека с природой. Устройство ландшафта китайского
      сада подчинено законам фэн-шуй &ndash; законам гармонии и баланса. Причем речь
      идет не только о гармонии между элементами сада, но и о гармонии между садом
      и людьми. Можно сказать, что китайский сад &ndash; это проекция души его хозяина.
      И это делает каждый такой сад неповторимым произведением искусства. Китайский
      сад &ndash; одновременно творение человеческих рук и часть природы. Здания,
      сооружения, скульптуры и малые архитектурные формы гармонично вписаны в нем
      в искусно обработанный природный ландшафт. Для ландшафта китайского сада характерно
      стремление к идеальному балансу между водой и сушей, ровными и возвышенными
      участками, растительностью и свободным пространством. В отличие от японского
      сада, где нет второстепенных элементов, и любую деталь можно воспринимать, как
      центр вселенной, в китайском саду обязательно существует центральная композиция,
      вокруг которой выстраивается все остальное. Из этого центра, как правило, открывается
      наилучший вид на все пространство сада, а с другой стороны, находясь в любой
      точке сада невозможно усомниться в том, где находится его центр. В этом проявляется
      иерархичность китайского стиля. В противоположность японскому саду с его мягкими
      тонами и плавными цветовыми переходами, китайский сад ярок и многоцветен. В
      особенности это касается так называемых &laquo;смеющихся садов&raquo;. А сады
      &laquo;угрожающего стиля&raquo; наполнены причудливыми и вычурными элементами
      &ndash; нависающими скалами и обрывами, деревьями неестественной формы, страшными
      статуями мифических существ. Несколько ближе к японским китайские сады &laquo;идиллического
      стиля&raquo;, но и они сохраняют описанные выше типично китайские особенности,
      к которым можно добавить еще одну. Если японский сад может быть сколь угодно
      мал и производить впечатление игрушечного, то китайский сад обычно просторен.
      И если в настоящий полноценный японский сад можно превратить маленький укромный
      уголок приусадебного участка, то под китайский сад лучше выделить весь участок
      и подготовиться к основательному преобразованию его рельефа и убранства (озеленению,
