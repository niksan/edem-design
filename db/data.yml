    - Посадка крупномеров
    - "<p>\r\n\t<strong>Крупномеры </strong>(крупномерные растения) - это взрослые
      деревья с хорошо развитой системой ветвей и равномерным их распределением, имеющие
      высоту более двух метров у <a href=\"/articles/22-hvoynye-derevya-i-kustarniki#second_menu\">хвойных
      пород</a> и более четырех у <a href=\"/articles/23-listvennye-derevya#second_menu\">лиственных</a>.
      Корневая система у крупномеров сохраняется в специальном земляном коме, размеры
      которого могут доходить до 2, 4м в диаметре и 1,3м в высоту. У хвойных&nbsp;
      крупномеров диаметр кома должен быть в 12 - 15 раз больше диаметра ствола.</p>\r\n<p>\r\n\tКрупномеры
      сажаются в специально подготовленные посадочные ямы. Посадка крупномеров требует
      соблюдение строгой последовательности действий с учетом агротехнических требований.
      Для лучшей приживаемости крупномеров используют биостимуляторы роста, которые
      помогают корневой системе лучше прижиться и образовать новую активную часть
      корней. В настоящее время крупномеры являются неотъемлемой частью ландшафтного
      дизайна.</p>\r\n<p>\r\n\tОтметим, что зимняя посадка деревьев наиболее рациональна.
      Зимняя посадка крупномеров выше 4м будет более удачной. Чем выше растение, тем
      больше влаги оно потребляет из почвы, и корневая система у него хорошо развита.
      Крупномеры пересаживают с большим комом земли, чтобы захватить как можно больше
      корней дерева. Если повредить корень при пересадке, дерево неизбежно погибнет.
      В зимний период жизненные процессы растений замедляются, почва промерзает, поэтому
      повреждение корневой системы при пересадке практически невозможно. Растения,
      посаженные в это время года, намного лучше приживаются на новой территории.</p>\r\n"
