      style=\"width: 195px; height: 142px; \" /><br />\r\n\t&nbsp;и великолепный карп
      Кои.<br />\r\n\t&nbsp;&nbsp;&nbsp;&nbsp;<br />\r\n\t&nbsp;<img alt=\"\" src=\"/ckeditor_assets/pictures/103/content_r4.jpg?1320963546\"
      style=\"width: 238px; height: 143px; \" />&nbsp;&nbsp;&nbsp; <img alt=\"\" src=\"/ckeditor_assets/pictures/104/content_r5.jpg?1320963554\"
