    - Растения
    - "<p>\r\n\t<a href=\"/articles/22-hvoynye-derevya-i-kustarniki#second_menu\">Хвойные
      деревья и кустарники</a> - это интересная и очень богатая группа декоративных
      растений. Среди них есть карлики, высота которых никогда не превышает одного
      метра и есть могучие деревья-великаны. Обилие форм крон и окраски хвои, способствуют
      тому, что эти растения часто становятся объектом увлечения. Хвойные растения
      чаще всего вечнозелёные, но среди них есть виды, которые сбрасывают хвою зимой.
      Хвойные растения находят широкое применение в любых садах. Из туй, лиственниц
      и тиссов можно создавать живую изгородь, сорта стелющихся можжевельников играют
      роль почвопокровных растений, заменяя газон. Карликовые формы являются дополнением
      вересковых садов, а также ценными растениями для контейнерного озеленения. Одно
      из самых ценных качеств, что они являются элементом, оживляющим зимний пейзаж.
      Внимания заслуживает также тот факт, что за хвойными растениями относительно
      легко ухаживать, и они редко повреждаются болезнями и вредителями.</p>\r\n"
