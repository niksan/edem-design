    - Модерн
    - "<p>\r\n\tСам стиль модерн наметился в европейской архитектуре в&nbsp; ХIХ-ХХ
      веках. Его адепты совершили настоящую революцию, когда отвергли доминирующие
      в то время архитектурные догмы барокко и классицизма и начали искать источники
      вдохновения в естественной, гармоничной красоте живой природы.Поначалу стиль
      модерн считался явлением причудливым и несколько элитарным, однако с развитием
      промышленности, городов и отстранением человека от природы, приобретал все большую
      популярность. Одной из важнейших особенностей стиля стало привнесение в европейские
      традиции&nbsp; восточных мотивов, однако, по сравнению с садами Востока, сад
      в стиле модерн более лаконичен, в нем меньше деталей и аксессуаров, минимальный
      набор растений. В таком саду много свободного пространства, разделенного на
      функциональные зоны.<br />\r\n\tНадо заметить, что&nbsp; в стиле модерн, как
      и в природе, нет прямых углов и резких, разрезающих перспективу линий. Все изгибы
      &mdash; плавные, создают приятные глазу картины, способствуют отдыху и расслаблению.<br
      />\r\n\tЕще одной характерной чертой стиля модерн в саду стала повторяемость
      мотивов. Один и тот же элемент можно наблюдать в разных формах и вариациях.
      Например, необычную плавную изогнутость некоторых растений можно заметить в
      витражах окна либо кованых перилах и скамейках.<br />\r\n\tДругие особенности
      стиля модерн &mdash; минимальный набор растений и аксессуаров, строгая продуманность
      расположения зон, разделенных газонами и мощением. Причем, газон в таком стиле
      &mdash; всегда партерный, наиболее эффектный среди других видов. Он является
      отличным фоном для любых цветочных композиций, фонтанов и других архитектурных
      форм.<br />\r\n\tВ саду стиля модерн центральной и отправной точкой становится
      дом. От него по спирали расходятся открытые пространства, разделенные газонами,
      мощеными дорожками и живыми изгородями. Такая композиция называется центричной&nbsp;
      и позволяет сохранить и наиболее ярко выразить основную черту модерна: изгиб
      и плавность линий, четкость и ритмичность. Важной особенностью планировки сада
      является единство пейзажных и архитектурных форм. Интерьер дома и окружающее
      его пространство обязательно спроектированы в едином стиле. Здание становится
      не только центром сада, но и его неотъемлемой частью, повторяющей все элементы
      пейзажей и пространства. Надо заметить, что это самое пространство ни в коем
      случае не должно быть перегружено деталями, взгляд не должен&nbsp; цепляться
      за что-нибудь лишнее.Уместным станет использование террас и подпорных стенок.
      Плотные живые изгороди станут незаменимым элементом при создании функциональных
      зон, а также в случае, если вам необходимо скрыть какие-либо участки. В саду
      должны проявиться такие особенности стиля модерн, как функциональность, удобство
      и комфорт, обрамленные изяществом&nbsp; и грациозностью пейзажной&nbsp; композиции.<br
      />\r\n\t<br />\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/234/stil12.jpg?1320969225\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/223/content_stil29m.jpg?1320969087\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
