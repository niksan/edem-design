    - Выставка "Благоустройство" в Управе Коминтерновского района
    - 2011-02-28 21:00:00.000000000 Z
    - "<p>В большом зале управы Коминтерновского района состоялась коллегия\r\nпо
      благоустройству, в которой приняли участие Надежда Стороженко\r\n– руководитель
      Управления по экологии и природопользованию\r\nВоронежской области и прокурор
      Коминтерновского района Аркадий\r\nДерунов. В фойе управы была развернута выставка,
      на которой свою\r\nпродукцию демонстрировали организации, работающие в сфере\r\nландшафтного
      дизайна.<br />\r\nСобравшиеся подняли множество тем и вопросов. Среди них –\r\nпоявление
      в районе новых парков, скверов и дворов. Однако, пожалуй,\r\nсамым приятным
      было чествование районных победителей областного\r\nи городского конкурсов по
      благоустройству.</p>\r\n\r\n<p>«Ландшафтная студия «Эдем» с большим удовольствием
      приняла участие\r\nв данной выставке.<br />\r\nНами был представлен фотоотчет
      о работе нашей студии по\r\nблагоустройству городских объектов.<br />\r\nТакже
      был представлен ассортимент однолетних и многолетних растений\r\nна сезон 2012
      года. Украшением всей выставки стали тюльпаны голландских\r\nсортов с приоритетными
      декоративными качествами, которые своей\r\nкрасотой и весенней свежестью вызвали
      бурный интерес, как со стороны\r\nпосетителей, так и со стороны участников.</p>"
