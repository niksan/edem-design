      15px; width: 200px; height: 140px; \" /></a>&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/276/mosh03.jpg?1320970676\"
      rel=\"mosheniya\"><img alt=\"\" src=\"/ckeditor_assets/pictures/260/content_mosh03m.jpg?1320970361\"
