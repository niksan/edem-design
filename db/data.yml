    - Зимние сады
    - "<p>\r\n\t<strong>Зимний сад</strong> &mdash; это один из способов расширения
      жилого пространства. Под зимним садом понимают как оригинальное остекление балкона
      или лоджии, так и отдельно стоящее или примыкающее к дому сооружение.</p>\r\n<p>\r\n\tЖизнь
      человека становится полнее, когда он ощущает свою тесную связь с окружающей
      средой. Зимние сады дают нам шанс, любоваться природой в любую погоду и в любое
      время года, и является идеальным местом для отдыха.</p>\r\n<p>\r\n\tВ среднем
      80% в день мы проводим в помещениях, замкнутые пространства, нехватка кислорода,
      все эти факторы отрицательно влияют на наше состояние и настроение. <a href=\"/articles/2-rasteniya#second_menu\">Растения</a>,
      хотя бы не большой кусочек природы в нашем доме, способны повлиять на наше психологическое
      состояние, кроме этого растения поглощают вредные компоненты в воздухе, уменьшают
      сухость воздуха и выделяют кислород.</p>\r\n<p>\r\n\tВ зимнем саду можно легко
      создать среду, комфортную как для проживания людей, так и для выращивания теплолюбивых
      тропических растений. С помощью грамотно спроектированных систем отопления,
      вентиляции и кондиционирования легко создается нужный температурный режим...
      Поэтому строгих рекомендаций по выбору растений быть не может. Зимний сад каждый
      человек представляет по-своему Английская классика, джунгли, пустыня с кактусами
      или японские мотивы... Также большое значение имеют различные аксессуары, которые
      помогают придать растительным композициям стиль и характер.</p>\r\n<p>\r\n\tВ
      любом случае, растительные композиции должны иметь логику и смысл.</p>\r\n"
