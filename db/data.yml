    - Лиственные деревья
    - "<p>\r\n\t<strong>Лиственные деревья</strong> всегда занимали особое место в
      жизни людей, защищали от солнца и ветра. С незапамятных времён их сажали рядом
      с храмами и жилыми домами. Уважение к деревьям, это следствие их долговечности,
      ведь некоторые из них растут несколько сотен лет и достигают огромных размеров.
      Значение деревьев стало особенно актуальным в нашем индустриальном мире - городские
      насаждения стали своеобразной заменой природы, уничтоженной человеком.</p>\r\n<p
      class='without_indent'>\r\n\t<img alt=\"\" src=\"/ckeditor_assets/pictures/14/content_list01m.jpg?1320959392\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 152px; height:
      191px; \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/15/content_list02m.jpg?1320959402\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 15px; margin-right:
      15px; width: 152px; height: 191px; \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/16/content_list03m.jpg?1320959415\"
      style=\"width: 152px; height: 191px; \" /><br />\r\n\t<br />\r\n\t<img alt=\"\"
      src=\"/ckeditor_assets/pictures/17/content_list04m.jpg?1320959423\" style=\"width:
      152px; height: 191px; \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/18/content_list05m.jpg?1320959432\"
      style=\"margin-left: 15px; margin-right: 15px; width: 152px; height: 191px;
      \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/19/content_list06m.jpg?1320959440\"
      style=\"width: 152px; height: 191px; \" /><br />\r\n\t<br />\r\n\t<img alt=\"\"
      src=\"/ckeditor_assets/pictures/20/content_list07m.jpg?1320959450\" style=\"width:
      152px; height: 191px; \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/21/content_list08m.jpg?1320959458\"
      style=\"margin-left: 15px; margin-right: 15px; width: 152px; height: 191px;
      \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/22/content_list09m.jpg?1320959467\"
      style=\"width: 152px; height: 191px; \" /></p>\r\n<p>\r\n\tДеревья обладают
      множеством декоративных качеств. Встречаются растения с богатой окраской листьев,
      эффектными цветками, оригинальными плодами. Одни из них источают прекрасный
      аромат, у других привлекательные очертания и яркая кора. От величины дерева
      зависит его декоративное влияние на окружающее пространство. Деревья-великаны
      предпочтительны в больших парках и скверах, а медленнорастущие карликовые сорта
      можно высаживать даже на небольших приусадебных участках.</p>\r\n<p>\r\n\tПри
      подборе деревьев для озеленения немаловажную роль играет форма кроны и ее размеры.
      Существует множество специально выведенных сортов с оригинальной кроной &mdash;
      шаровидной, пирамидальной, плакучей, зонтиковидной и др. Деревья можно высаживать
      отдельно или группами, в виде живой изгороди, шпалер или аллей. Отдельно посаженные
      деревья образуют прекрасную геометрическую форму кроны, присущую данному виду,
      но требуют много свободного пространства. За деревьями несложно ухаживать. Выбирая
      место для посадки дерева, необходимо учесть размер дерева в будущем, а также
      скорость его роста. Это поможет нам избежать проблем и растение будет радовать
      нас долгие годы. Деревья высаживают обычно на 5-10 см глубже, чем они росли
      до сих пор. После посадки, пока дерево не укоренится и не окрепнет, его следует
      подвязать к опоре. При пересадке крупных сформировавшихся экземпляров, надо
      ограничить транспирацию (испарение) воды, для чего следует окутать ствол мешковиной.
      Полив проводят по мере необходимости, подкормку - ежегодно, в апреле. Очень
      важной операцией по уходу за деревьями является обрезка. Проводят её зимой или
      ранней весной. Формирование кроны начинается ещё в питомнике и продолжается
      после высадки на постоянное место. Процесс завершается выведением на требуемую
      высоту ствола и придания характерной для данного сорта формы кроны. Высота штамбовых
      и привитых сортов завист от подвоя и высоты прививки. Ежегодно проводят санитарную&nbsp;
      обрезку, удаляя сухие, поломанные или нежелательные побеги.</p>\r\n<p>\r\n\tПри
      помощи обрезки можно сформировать кроны, овальные, зонтичные и др. Самые подходящие
      виды для формирования кроны в начальной роста &mdash; липа, платан, бук, клён
      полевой.Искусственно сформированные кроны, требуют большого умения и постоянного
      ухода; некоторым из ни начальной стадии требуются специальные металлические
      или бамбуковые решётки. Однако, полученный в результате всех этих усилий высокий
      декоративный эффект оправдывает эти неудобства.</p>\r\n"
