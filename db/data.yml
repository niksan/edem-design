    - Выставка "Воронеж город сад"
    - 2012-09-07 20:00:00.000000000 Z
    - "<p>\r\n\tВыставка чудес, сказочный сад, пиршество для глаз &ndash; так коротко
      можно описать выставку-ярмарку &laquo;Воронеж &ndash; город-сад&raquo;, развернутую
      на площади Ленина. Цветы и плоды, ландшафтные эскизы, остроумные скульптурные
      группы &ndash; воронежцам и гостям города было на что посмотреть.</p>\r\n<p>\r\n\tВ
      программу выставки были включены экспозиции &laquo;Ландшафтный дизайн и садово-парковое
      искусство&raquo;, &laquo;Цветочный город&raquo;, &laquo;Край Черноземный &ndash;
      край плодородный&raquo;, участники которых демонстрировали мастерство садово-паркового
      искусства, ландшафтный и флористический дизайн. А затем получали заслуженные
      награды из рук губернатора Воронежской области Алексея Гордеева.</p>\r\n<p>\r\n\tООО
      &laquo;Ландшафтная студия &laquo;Эдем&raquo; уже не первый год принимает участие
      этом мероприятии.</p>\r\n<p>\r\n\tНа этот раз нами была представлена экспозиция
      &laquo;Романтический сад&raquo;<br />\r\n\tПредставленная экспозиция представляет
      собой тихое уединенное место &laquo;для двоих&raquo; защищенное от посторонних
      глаз обилием зелени.</p>\r\n<p>\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/597/13.jpg\"><img
      alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/584/content_s8.png\"
      style=\"width: 151px; height: 100px;\" /></a></p>\r\n<p>\r\n\tУзкая тропинка
      приводит нас к уютной беседке отгороженной от густорастущей зелени каменным
      бордюром.</p>\r\n<p>\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/598/31.jpg\"><img
      alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/586/content_s10.png\"
      style=\"width: 66px; height: 100px;\" /></a>&nbsp;&nbsp;<a class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/589/1.png\"><img alt=\"\" class=\"img-rounded\"
      src=\"/ckeditor_assets/pictures/579/content_s1.png\" style=\"width: 150px; height:
      100px;\" /></a>&nbsp;&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/590/4.png\"><img
      alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/580/content_s4.png\"
      style=\"width: 151px; height: 100px;\" /></a></p>\r\n<p>\r\n\tСочетание тонких
      кованных линий и яркой полупрозрачной ткани придает композиции восхитительную
      легкость и приковывает внимание к центральной части &ndash; роднику.</p>\r\n<p>\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/591/2.png\"><img alt=\"\"
      class=\"img-rounded\" src=\"/ckeditor_assets/pictures/578/content_s2.png\" style=\"width:
      151px; height: 100px;\" /></a></p>\r\n<p>\r\n\tЭстетику романтического сада
      создает вода. Звонкое журчание воды, укрытые в тени деревьев каналы, журчащие
      ручьи рождают особую атмосферу умиротворения и покоя. Романтический сад - укрытие
      от житейских бурь и невзгод.</p>\r\n<p>\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/592/9.png\"><img
      alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/585/content_s9.png\"
      style=\"width: 67px; height: 100px;\" /></a></p>\r\n<p>\r\n\tКонтрасты света
      и тени, ярко-освещенные солнцем лужайки и тенистые аллеи, плавные повороты дорожек,
      открывающие все новые и новые виды, мягкие очертания растительных групп создают
      ощущение естественности пейзажа, которое так ценится в романтических садах.</p>\r\n<p>\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/593/6.png\"><img alt=\"\"
      class=\"img-rounded\" src=\"/ckeditor_assets/pictures/582/content_s6.png\" style=\"width:
      150px; height: 100px;\" /></a>&nbsp;&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/594/7.png\"><img
      alt=\"\" class=\"img-rounded\" src=\"/ckeditor_assets/pictures/583/content_s7.png\"
      style=\"width: 150px; height: 100px;\" /></a>&nbsp;&nbsp;<a class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/599/34.jpg\"><img alt=\"\" class=\"img-rounded\"
      src=\"/ckeditor_assets/pictures/579/content_s1.png\" style=\"width: 150px; height:
      100px;\" /></a></p>\r\n<p>\r\n\tНаша работа была высоко оценена жюри конкурса
      .Экспозиция &laquo;Романтический сад&raquo; заняла первое место в номинации
      &laquo;Ландшафтный дизайн и садово-парковое искусство&raquo;.</p>\r\n<p>\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/596/3.png\"><img alt=\"\"
      class=\"img-rounded\" src=\"/ckeditor_assets/pictures/577/content_s3.png\" style=\"width:
      151px; height: 100px;\" /></a></p>\r\n"
