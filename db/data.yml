    - Водоемы
    - "<p>\r\n\tЛюдей неодолимо тянет к воде. Почему? Неизвестно. То ли это память
      о материнском лоне, то ли следствие того, что наши тела состоят преимущественно
      из воды...<br />\r\n\tОтдыхая у моря или озера, гуляя вдоль ручьёв, протекающих
      среди холмов, мы становимся спокойнее и мудрее. Инстинктивная тяга к воде заставляет
      нас создавать в собственном саду уголки, где можно было бы&nbsp; каждый день
      наслаждаться её созерцанием.</p>\r\n<h2>\r\n\tСтиль водоема</h2>\r\n<p>\r\n\tСтиль
      водоёма - строгий или свободный - должен соответствовать общему <a href=\"/articles/4-stilistika-sada#second_menu\">стилю
      вашего сада</a>. На выбор его формы влияют также и другие элементы садового
      пространства, особенно планировка мощения.</p>\r\n<h3>\r\n\tФормальный водоём</h3>\r\n<p>\r\n\tФормальные
      водоёмы имеют строгую геометрическую форму. Квадратные, прямоугольные, круглые
      или овальные водоёмы подходят для сада, в дизайне которого используются аналогичные
      фигуры. Как правило, формальные водоёмы, приподнятые над землёй, засаживают
      очень незначительно. В центре такого водоёма с немногочисленными растениями
      (например, несколькими кувшинками) может возвышать фонтан или статуя.</p>\r\n<h3>\r\n\tПрямоугольные
      водоёмы</h3>\r\n<p>\r\n\tПрямоугольный водоём подходит для сада строгого дизайна,
      в котором его форму уже задают <a href=\"/articles/7-moscheniya#second_menu\">рельеф
      местности</a> или газоны и изгороди. Зеркальная поверхность такого водоёма может
      придать саду новое измерение, отражая небо и растения.</p>\r\n<p>\r\n\t<a class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/90/vod24.jpg?1320963056\" rel=\"vodoemi\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/80/content_vod24m.jpg?1320962706\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<h3>\r\n\tКруглые водоёмы</h3>\r\n<p>\r\n\tФормальные
      водоёмы приподняты над землёй либо слегка, либо на полную их глубину. Так часто
      сооружают, например, круглые водоёмы. Этот способ предпочтителен в том случае,
      когда (почему - либо) сложно вырыть котлован под водоём или избавиться от лишней
      земли.</p>\r\n<p>\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/91/vod21.jpg?1320963075\"
      rel=\"vodoemi\"><img alt=\"\" src=\"/ckeditor_assets/pictures/81/content_vod21m.jpg?1320962715\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<p>\r\n\t&nbsp;</p>\r\n<h3>\r\n\tШести - или восьмиугольные
      водоёмы</h3>\r\n<p>\r\n\tШести - или восьмиугольный водоём с выложенной вокруг
      него каменной дорожкой может стать главным элементом патио. Если водоём просматривается
      со всех сторон, лучше придерживаться симметрии - как в подборе материала, та
      и в посадке растений.</p>\r\n<p>\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/92/vod23.jpg?1320963092\"
      rel=\"vodoemi\"><img alt=\"\" src=\"/ckeditor_assets/pictures/82/content_vod23m.jpg?1320962725\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<h3>\r\n\tНадземные водоёмы</h3>\r\n<p>\r\n\tФормальные
      водоёмы часто возвышаются над землёй. Приподнятый водоём любой строгой формы
      и любого размера получается удивительно красивым. Надземный водоём отлично подходит
      для садового пространства с каменистой почвой, где довольно трудно вырыть котлован.</p>\r\n<p>\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/93/vod22.jpg?1320963110\"
      rel=\"vodoemi\"><img alt=\"\" src=\"/ckeditor_assets/pictures/83/content_vod22m.jpg?1320962739\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<h2>\r\n\tТрудности создания формальных водоёмов</h2>\r\n<p>\r\n\tДля
      сооружения формального водоёма, у которого может быть много углов и симметричных
      элементов, наиболее приемлемая готовая форма из стекловолокна (для творческих
      людей бетон), поскольку при использовании гибкой облицовки, несмотря на все
      усилия, в углах и окружностях образуются складки. Кроме того, жёсткая устойчивая
      конструкция из фибергласа позволяет быстро создать надземный водоём. Однако
      не стоит забывать, что в формальном водоёме не так просто замаскировать оборудование,
      например, фильтры.</p>\r\n<h3>\r\n\tНеформальные водоёмы</h3>\r\n<p>\r\n\tВодоёмы
      свободной формы, у которых нет острых углов и прямых линий, естественно вписываются
      в существующее пространство, становясь неотъемлемой его частью. Вы сами разрабатываете
      дизайн водоёма, который, казалось бы, возник здесь сам по себе. Со стороны невозможно
      определить, где заканчивается <a href=\"/articles/4-stilistika-sada#second_menu\">сад</a>
      и начинается водоём. Неформальный водоём позволяет устроить рядом болотный ад
      или водопад. Если вы хотите, чтобы вокруг было как можно больше растений, отдайте
      предпочтение именно такому водоёму.</p>\r\n<h3>\r\n\tКаплевидные водоёмы</h3>\r\n<p>\r\n\tПожалуй,
      эту свободную форму можно назвать классической. Плавные береговые линии обеспечивают
      свободную циркуляцию воды. Широкая часть водоёма обращена в ту сторону, откуда
      им будут любоваться. Как правило, такой водоём предоставляет широкие возможности
      для высадки растений, в том числе высоких береговых на заднем плане.</p>\r\n<p>\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/94/vod03.jpg?1320963145\"
      rel=\"vodoemi\"><img alt=\"каплевидный водоем\" src=\"/ckeditor_assets/pictures/84/content_vod03m.jpg?1320962754\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" title=\"каплевидный водоем\" /></a></p>\r\n<h3>\r\n\tДольчатые водоёмы</h3>\r\n<p>\r\n\tОни
      напоминают неправильный лист клевера.<br />\r\n\tДольчатая форма позволяет вытянуть
      водоём в разные стороны. Одну из долей можно сделать пологой, во &ndash; второй
      устроить водопад, а на третьей &ndash; перекинуть мостик.</p>\r\n<p>\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/95/vod02.jpg?1320963154\"
      rel=\"vodoemi\"><img alt=\"\" src=\"/ckeditor_assets/pictures/85/content_vod02m.jpg?1320962769\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<h3>\r\n\tВодоёмы для дикой фауны</h3>\r\n<p>\r\n\tС
      появлением водоема (даже формального надземного) к вам в сад потянется дикая
      живность. Если водоем создается специально для этих целей, его лучше размещать
      в конце сада или там, где обустроен &laquo;уголок дикой природы&raquo;. В этой
      части сада можно не косить траву и даже посеять полевые цветы. Водоем для дикой
      фауны не предполагает использования ни электричества, ни каких-либо химических
      веществ. Вы создаете водный уголок, о котором будет заботиться сама мать-природа.
      А вам достанется лишь роль хозяина, радушно принимающего любых диких &laquo;гостей&raquo;,
      которым приглянулось это уютное местечко. Возможно, им даже захочется поселиться
      там и, если вам повезет, вырастить семью.</p>\r\n<p>\r\n\t<a class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/96/vod20.jpg?1320963165\" rel=\"vodoemi\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/86/content_vod20m.jpg?1320962780\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<p>\r\n\t&nbsp;</p>\r\n<h3>\r\n\tБолотные сады</h3>\r\n<p>\r\n\tКак
      правило, в водоеме делают пологий берег для высадки так называемых береговых
      растений, корни которых находятся в воде, а цветки и листья поднимаются над
      ее поверхностью. Ширина отмели не должна превышать 23 см, чтобы осталось больше
      места для рыбы. Не поддавайтесь искушению густо высадить растения в одну линию
      вдоль узкой кромки воды. Это и неудобно, и не соответствует общей свободной
      форме, а также дизайну вашего водоема.</p>\r\n<p>\r\n\t<a class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/97/vod01.jpg?1320963175\" rel=\"vodoemi\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/87/content_vod01m.jpg?1320962791\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<h2>\r\n\tТрудности создания неформальных водоёмов</h2>\r\n<p>\r\n\tПри
      создании неформального водоема вы сами определяете его дизайн, поэтому располагаете
      большей свободой, чем при устройстве сооружений строгой формы. После того как
      вы определите форму водоема и выкопаете под него котлован, вам понадобится материал
      для его облицовки. Для этой цели подойдет водонепроницаемое гибкое покрытие,
      которое под весом воды само примет точную форму вашего водоема.</p>\r\n<p>\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/98/vod26.jpg?1320963185\"
      rel=\"vodoemi\"><img alt=\"\" src=\"/ckeditor_assets/pictures/88/content_vod26m.jpg?1320962801\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<h3>\r\n\tЭлементы</h3>\r\n<p>\r\n\tРассмотрим три распространенных
      элемента водоема, позволяющих творчески использовать разные материалы для придания
      ему дополнительной привлекательности.</p>\r\n<h3>\r\n\tКаменный брод</h3>\r\n<p>\r\n\tКаменный
      брод неодолимо манит к себе. Если позволить людям рискнуть пройтись по воде,
      они обязательно пойдут. <a href=\"/articles/7-moscheniya#second_menu\">Сделайте
      каменный брод</a>, чтобы можно было пересечь водоем, направляясь в сад, а не
      идти в обход, как обычно. Если уложить камни достаточно близко друг другу, по
      ним будет легко и безопасно ходить. Брод нельзя сделать потом. Его надо сооружать
      одновременно с водоемом, чтобы подготовить для него прочное основание. Нужно
      подобрать для брода камни с неровной поверхностью, на них нельзя поскользнуться.
      Лучше всего для этого подходят плоские камни осадочных пород. Брод должен быть
      выложен так, чтобы соответствовать форме водоема и окружающих его камней.</p>\r\n<h3>\r\n\tМосты</h3>\r\n<p>\r\n\tМост
      предназначен для перехода через вододем. Его можно построить или собрать из
      готовых деталей. Мосты - от простых плоских настилов до изящных горбатых мостиков
      - могут быть сугубо декоративными или обычными, по которым можно ходить, любуясь
      сверху водоемом. Мост должен опираться на прочное ровное основание, уложенное
      на берегу, и казаться неотъемлемой частью самого водоема. Перила должны быть
      низкими, а ширина моста - соответствовать размеру водоема. Для того чтобы он
      смотрелся естественнее, его можно встроить в обрамление водоема с обеих сторон
      и смягчить переходы на концах моста растениями.</p>\r\n<p>\r\n\t<a class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/99/vod25.jpg?1320963194\" rel=\"vodoemi\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/89/content_vod25m.jpg?1320962813\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<h3>\r\n\tОтмель</h3>\r\n<p>\r\n\tОтмель, бесспорно,
      смотрится наиболее естественной границей водоема, и сделать ее достаточно просто.
      Покрытая галькой отмель будет притягивать взгляд к воде, если дно водоема также
      сделать каменистым.<br />\r\n\tКроме того, каменная отмель обеспечивает доступ
      к воде птицам и земноводным, особенно во время сезонных колебаний уровня воды.
      Большую натуральность отмели придает галька разного цвета и размера. Известковый
      раствор, скрепляющий стенку водоема ниже линии воды, будет удерживать отмель
      на месте. Со временем отмель покроется околоводной и болотной растительностью,
      которая внесет завершающий штрих в ее оформление.</p>\r\n"
