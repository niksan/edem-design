    - Как улучшить почву
    - "<p>\r\n\tЗнание, как должным образом подкормить вашу почву, является одним
      из основных принципов успешного садоводства и должно быть отправной точкой для
      каждого новичка.<br />\r\n\t&nbsp;<strong>Использование органических веществ.</strong><br
      />\r\n\tПрактически все почвы сада можно улучшить, добавляя в них некоторые
      объемные органические вещества: хорошо перегнивший навоз, кусочки коры деревьев
      или опилки, самодельный садовый компост или перепревшие листья.<br />\r\n\tКак
      это работает? Органическое вещество разлагается при помощи микроорганизмов (свободно
      живущих бактерий и грибов), освобождающих питательные вещества, тем самым улучшая
      рост растений. То, как объемные органические вещества будут воздействовать на
      вашу почву, однако, зависит от типа самой почвы. На легких и песчаных почвах,
      которые хорошо дренируются, органические вещества, подобно губке, помогают земле
      удерживать воду. Они также обеспечивают питание для живущих в почве существ,
      например земляных червей, прокладывающих норы в земле, тем самым открывая ее
      структуру и улучшая дренаж и проветривание, что особенно ценно для тяжелой,
      глинистой почвы. Таким образом стимулируются более глубокие корни и улучшается
      рост растений.<br />\r\n\t<br />\r\n\t<strong><a class=\"fancybox\" href=\"/ckeditor_assets/attachments/248/sad01.jpg?1320969717\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/246/content_sad01m.jpg?1320969694\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a>&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/249/sad02.jpg?1320969726\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/247/content_sad02m.jpg?1320969703\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 10px; margin-right:
      10px; width: 200px; height: 140px; \" /></a><br />\r\n\t<br />\r\n\t<br />\r\n\tСколько
      нужно удобрений?</strong><br />\r\n\t&nbsp;Количество органических веществ,
      необходимых почве, зависит от ее типа. Суглинистым почвам в саду требуется приблизительно
      ведро удобрений на каждый квадратный метр ежегодно, но если почва тяжелая и
      глинистая или, наоборот, легкая и песчаная, вам придется добавить в десять раз
      большее количество, чтобы добиться каких-либо улучшений. Если у вас нет достаточного
      количества органических веществ для всего сада, сконцентрируйтесь на тех участках,
      которым это более нужно: цветниках или территории, где вы собираетесь выращивать
      плоды и овощи.<br />\r\n\t<strong>Когда вносить удобрения?</strong><br />\r\n\t&nbsp;Если
      вы культивируете почву, вносите органические удобрения при вскапывании.<br />\r\n\tЕсли
      у вас в саду уже растут деревья, разбросайте весной органические вещества по
      поверхности почвы, это поможет предотвратить потерю влажности и подавить рост
      сорняков. В первый год укройте слоем в 7,5см землю вокруг каждого растения,
      проверяя, чтобы органическое удобрение не соприкасалось со стеблем растения.
      Обновляйте мульчу до этой глубины один раз в год или по необходимости.<br />\r\n\tОпавшие
      листья можно использовать, чтобы приготовить полезный и эффективный компост,
      известный как перепревшие листья. Рецепт замечательно прост.<br />\r\n\t1. В
      течение осени собирайте граблями все упавшие листья (если только они не повреждены
      болезнями), заполняйте ими большие прочные мешки из полиэтилена.<br />\r\n\t2.
      Добавьте в мешок несколько охапок обрезанной травы, хорошо полейте, если листья
      сухие, и оставьте в укромном уголке на год.<br />\r\n\tПолучившееся удобрение
      из перепревших листьев может использоваться как мульча или для улучшения почвы
      перед посадкой. Чтобы сделать компост для комнатных цветов, оставьте листья
      в мешках на два года, затем просейте перед использованием.<br />\r\n\tДля перегнивания
      большого количества листьев сделайте бак из сверхпрочной пластмассовой сетки,
      удерживающейся четырьмя крепкими столбами. Чтобы листья не разлетелись, закройте
      бак куском старого ковра, как только вы его заполните и листья намокнут.</p>\r\n"
