    - Ландшафтное проектирование
    - "<p>\r\n\t<a href=\"/articles/4-stilistika-sada#second_menu\">Проектирование
      сада</a> - одна из самых ответственных, и в то же время захватывающих задач.
      Оно очень напоминает разработку дизайна будущей комнаты в вашем доме, так как
      применяются те же самые принципы баланса и гармонии, чувство пропорции и правила
      использования цвета и фактуры. &nbsp;Ваш сад, однако, имеет одно фундаментальное
      отличие: он изменяется со временем. В отличие от дизайна внутренних помещений,
      нужно учитывать то, как будет смотреться в течение разных времен года и как
      он будет развиваться с годами.</p>\r\n<p>\r\n\tОпределение хорошо спроектированного
      сада таково: это сад, в котором все составляющие в совокупности отражают индивидуальность
      и образ жизни его владельцев и удовлетворяют их специфическим потребностям.
      Это означает, что проект каждого сада уникален. Однако все они следуют нескольким
      основным принципам, которые служат отправными точками при проектировании любого
      сада. Наши специалисты учтут все ваши пожелания, идеи, которые грамотно будут
      вписаны в проект вашего сада...</p>\r\n<p class=\"green\">\r\n\tВиды работ,
      производимые Ландшафтной студией &laquo;Эдем&raquo; на этапах предпроектной
      подготовки и непосредственно ландшафтного проектирования:</p>\r\n<ul>\r\n\t<li>\r\n\t\tВыезд
      специалиста на участок (Замеры объекта, фотосъемка, обсуждение концепции озеленения
      и благоустройства).</li>\r\n\t<li>\r\n\t\tСоставление плана, при необходимости
      топографическая (геодезическая) съемка территории с составлением геодезического
      плана.</li>\r\n\t<li>\r\n\t\tЛандшафтная таксация &nbsp;существующих насаждений
      (подеревная инвентаризация).</li>\r\n\t<li>\r\n\t\tЛандшафтное проектирование
      благоустройства и озеленения территории:</li>\r\n\t<li>\r\n\t\tЭскизный проект
      - 2 варианта плана с визуализацией интересных видов;</li>\r\n\t<li>\r\n\t\tРабочий
      проект - генеральный план, дендрологический план, схема размещения покрытий,
      разбивочный чертеж планировки, схема вертикальной планировки, картограмма перемещения
      объемов земляных масс, схемы размещения инженерных систем (дренажа, полива,
      ландшафтного освещения).</li>\r\n\t<li>\r\n\t\tГенеральный план - это основной
      чертеж, на котором показываются: границы территории объекта, существующие и
      сохраняемые насаждения и сооружения, проектируемые насаждения, сооружения, дорожно-тропиночная
      сеть, площадки, водоемы, альпийские горки и т.д., экспликация.<br />\r\n\t\t<p>\r\n\t\t\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/2/gen_pian1.jpg?1320866435\"
      title=\"генеральный план\"><img alt=\"генеральный план\" src=\"/ckeditor_assets/pictures/1/content_gen_pian1m.jpg?1320866413\"
      /></a></p>\r\n\t</li>\r\n</ul>\r\n<ul>\r\n\t<li>\r\n\t\tРазбивочный чертеж -
      сюда входят все привязки (расстояния от стены дома/гаража/забора к дереву),
      размеры дорожек, пергол, оград и заборов;</li>\r\n\t<li>\r\n\t\tЧертёж вертикальной
      планировки состоит в отображении перепада высот на территории, уклонов, ливнестоков,
      картограммы земляных работ;</li>\r\n\t<li>\r\n\t\tПосадочный чертёж содержит
      все размеры траншей, посадочных ям, компостной территории;&nbsp;</li>\r\n\t<li>\r\n\t\tДендрологический
      план включает спецификацию растений &ndash; это пронумерованный перечень растений
      на участке;</li>\r\n\t<li>\r\n\t\tСхема дорожно-тропиночной сети с указанием
      вида покрытия, мощения, схем конструкций дорожек, площадок, лестниц, пандусов;</li>\r\n\t<li>\r\n\t\tПлан
      полива;</li>\r\n\t<li>\r\n\t\tПлан освещения территории</li>\r\n\t<li>\r\n\t\tТаким
      образом, ландшафтное проектирование сада - это трудоёмкий и многоступенчатый
      процесс. Однако очень увлекательный и интересный. А главное, непередаваемые
      ощущения возникнут у создателя плана при виде реализованного проекта.</li>\r\n\t<li>\r\n\t\tСмета
      на производство работ.</li>\r\n\t<li>\r\n\t\tКонсультации и рекомендации специалиста.</li>\r\n</ul>\r\n"
