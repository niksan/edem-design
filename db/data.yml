  - - 2
    - Садовые дорожки из природного камня
    - 2010-11-01 21:00:00.000000000 Z
    - 'Чем меньше участок, тем большее значение приобретает в нем каждая деталь. Важно,
      например, аккуратно выполнять дорожки и декоративное мощение из <strong>природного
      камня</strong>. Контраст поверхности и цвета материалов, из которых сделаны
      дорожки и площадки, с зеленым газоном, с разнообразными оттенками и фактурой
      растений придает саду своеобразный колорит и индивидуальность. Ширина дорожек,
      прокладываемых в саду, как правило, составляет не менее 80 см, но принимать
      ее нужно всегда в соответствии с функцией: так, ширина дорожки, по которой будут
      возить тачку, должна быть на 20&mdash;30 см больше колеи ее колес. Устройство
      садовых дорожек начинается с разбивки колышками их трассы на участке &mdash;
      так, как задумано в проекте ландшафтного дизайна. Поперечный профиль дорожек
      необходимо сделать выпуклым, чтобы обеспечить сток воды; уклон от центра к краям
      должен быть 2&mdash;3% (2&mdash;3 см на каждый метр). Основание дорожки рекомендуется
      закладывать на штык лопаты (15&mdash;20 см), т. е. при устройстве дорожки выкапывают
      канаву с выпуклым дном глубиной не менее 15 см.<br /> Для дорожек можно использовать
      различные дешевые и доступные местные материалы &ndash; природный камень. Красивы
      дорожки из красного пережженного кирпича. Самые же прочные &mdash; из монолитного
      бетона или бетонных плит на песчаном основании. <br /><br /><br />Перед тем
      как вырыть канаву (корыто), снимают плодородный слой почвы на всю длину и ширину
      дорожки. Глубина корыта зависит от выбранной конструкции покрытия дорожки. Перед
      укладкой основания дно корыта уплотняют ручной трамбовкой или катком. Затем
      насыпают слой песка, который также уплотняют, предварительно смочив водой. Коэффициент
      уплотнения для песка 1,1 &mdash;1,15. Это значит, что толщина слоя при укладке
      должна быть больше. Например, если нужно уложить 15-сантиметровый слой, насыпайте
      15X1,15=18 см песка.<br /> При устройстве простейшего облегченного покрытия
      садовых дорожек дно корыта утрамбовывают и засыпают крупным шлаком, щебнем или
      битым кирпичом слоем 10&mdash;12 см, затем поливают водой и снова утрамбовывают.
      Сверху насыпают 4&mdash;5 см мелкого шлака или песка и снова утрамбовывают,
      поливая водой. При наличии жирной глины рекомендуют вначале покрыть основание
      тонким (1&mdash;2 см) слоем глины, а затем посыпать песком или мелким шлаком
      слоем 2&mdash;3 см с утрамбовкой. Бордюрных камней вдоль дорожки в этом случае
      не делают, ограничиваясь досками, установленными на ребро. Если делают кирпичное
      покрытие, то в качестве основания используют крупнозернистый песок (слой 10
      см). Его укладывают и утрамбовывают так, чтобы в середине образовалась выпуклость.
      Перед укладкой кирпича (плашмя или на ребро) песок смачивают водой. Края дорожки
      обрамляют кирпичом, поставленным на ребро. <br /><br /><br /> Все большее применение
      в <strong>ландшафтном дизайне участка</strong> в последнее время находит красивое
      и долговечное покрытие дорожек из бетонных плит. Основание - песок слоем 10-12
      см. Плиты укладывают вплотную или со швами шириной 4&mdash;6 см, засыпая их
      растительным грунтом с подсевом семян газонных трав. Изготовить бетонные плиты
      можно и самому &mdash; в опалубке из деревянных брусков сечением 50 X 50 мм,
      скрепленных скобами из полосового железа толщиной 2 мм, на шурупах. Опалубка
      должна иметь строго прямоугольную форму. Основанием опалубки служит листовое
      железо или твердое покрытие, не пропускающее влагу. При самостоятельном изготовлении<br
      /> плит можно получить практически любой декоративный фактурный слой. Для этого
      на лист бумаги обойным клеем наклеивают цветную гальку или осколки кафеля, сверху
      накладывают форму и заливают бетоном&raquo;. После его затвердевания бумагу
      смывают теплой водой, а лицевую поверхность плитки обрабатывают сухим цементом.
      Он заполнит все мельчайшие трещины и значительно повысит этим прочность и морозостойкость
      плит.<br /><br /><br /> Бетонный раствор замешивают в пропорции 1:1,6:3 (цемент:песок:щебень).
      Для получения цветных плиток в сухую бетонную смесь добавляют минеральные оксидные
      красители с пластификатором из расчета 300 г на 25 кг цемента. Воду наливают
      до получения густой пластичной массы. Плиты можно армировать сеткой из стальной
      проволоки диаметром не менее 1 мм. После заполнения формы бетоном плиты закрывают
      рогожами или засыпают опилками. В течение недели, если температура воздуха не
      ниже +20&deg;С, их поливают водой, не давая засыхать. Затем освобождают от опалубки
      и укладывают на основание. Криволинейные дорожки в саду можно выполнить из монолитного
      бетона. По контуру будущей дорожки устанавливают деревянную опалубку. На выровненный,
      уплотненный грунт укладывают 8&mdash;12 см щебня и бетон слоем 6&mdash;8 см.
      Раствор замешивается в той же пропорции, что и для плиток. Сверху бетон выравнивают
      мастерком или лопатой. Когда с поверхности бетона испарится влага, наносят рисунок.
      Чаще всего это имитация естественного камня или плитки: на поверхности бетона
      прочерчивают борозды &mdash; &laquo;швы&raquo;, образующие либо свободный Рисунок,
      либо прямоугольную сетку. Более интересный узор можно сделать отпечатками консервной
      б ребром волнистой асбофанеры.<br /><br /><br /> В любом случае шероховатая
      поверхность дорожки лучше, чем гладкая. Она менее мя дождя или в результате
      обледенения. Как только бетон затвердеет, дорожки затирают мастерком. Оригинальным
      получается и покрытие с фактурным слоем из морской гальки (диаметром 7 &mdash;
      12 см), вдавленной в поверхность бетона. Комбинируя различные виды покрытий,
      сочетая их с растениями и садовой мебелью, вы украсите свой участок. Покрытия
      площадок лучше делать из тех же материалов и теми же способами, что и покрытия
      дорожек. При этом также необходимо обеспечить нормальный водосток, для чего
      площадку делают с уклоном 1 &mdash; 2%, т. е. 1 &mdash; 2 см на 1 пог. м. При
      разбивке площадки применяют &laquo;маяки&raquo; (деревянные колышки длиной,
      соответствующей толщине покрытия) и уровень. &laquo;Маяки&raquo; забивают на
      расстоянии 1,5 м друг от друга и выравнивают до необходимых отметок с помощью
      уровня, установленного на доске, положенной на соседние &laquo;маяки&raquo;.
      Забивая колышки на нужную глубину, на них отмечают толщину основания и слоя
      раствора. Угловые &laquo;маяки&raquo; оставляют до окончания работ, все остальные
      удаляют по мере укладки основания, раствора и плит. Укладку первой плиты производят
      с самой высокой части площадки, натянув два шнура строго под углом 90 градусов.
      После мощения площадку регулярно поливают водой, а на солнечной стороне прикрывают
      мешковиной, рогожей, опилками. При укладке стараются не ходить по свежеуложенным
      плитам либо укладывают на них для ходьбы толстую доску с подставками. Швы между
      плитами заливают через 3 &mdash; 4 ч, когда раствор схватится. Перед заливкой
      швов проверьте правильность укладки плит (необходимый уклон и ровность покрытия),
      используя уровень и рейку. Вдоль краев площадки, куда направлен водосток, устройте
      водосточные канавки с уклоном в сторону самой низкой части участка либо соедините
      их с общей водоотводной системой. Лучше всего делать канавки из монолитного
      бетона. Для съезда автомашины сделайте мощеные из двух параллельных полос шириной
      по 60 см. Один из видов декоративного мощения &mdash; мозаика. Сравнительно
      несложно сделать небольшое панно, эмблему или &laquo;коврик&raquo; у входа в
      дом, причем в изготовлении мозаики может принять участие вся семья. Как правило,
      мозаику выкладывают на бетонном растворе. Выбрав место для декоративного мощения,
      ограничьте его досками, пропитанными олифой. Сделайте на листе плотной бумаги
      рисунок мозаики в натуральную величину. Гальку или каменную крошку разложите
      на этом листе, чтобы получить представление о рисунке и цветовых сочетаниях.
      И только после этого приступайте к работе.<br /><br /><br /> Составьте смесь
      из цемента и песка в пропорции 1:2. Приготовьте сметанообразный раствор, добавив
      воду из расчета 2,2&mdash;2,5 л на 1 кг цемента. На дно формы, образованной
      досками, положите слой раствора толщиной 1,5&mdash;2 см. Мозаику начинайте укладывать
      с углов формы, постепенно добавляя раствор на толщину гальки. Камешки смочите
      водой для лучшего схватывания с раствором и плотно уложите, прижимая друг к
      другу. Постарайтесь выложить весь рисунок часа за два, пока раствор сохраняет
      пластичность. Работу можно разделить и на несколько дней, но каждый раз придется
      делать новый раствор.<br /> Мозаику можно выложить и на глиняном растворе, но
      она получится менее долговечной. Для изготовления мозаики на глиняном растворе
      желательно устроить небольшой дренаж. Положите на дно формы слой песка в 2&mdash;3
      см, на него слой гальки или щебня толщиной 8&mdash;10 см, а сверху глиняный
      раствор сметанообразной консистенции. Приготавливают его из СУХОЙ глины, которую
      предварительно нужно растереть в порошок, а затем смешать с водой. <br /><br
      /><br /> Когда рисунок выложен и глина немного затвердела, прижмите мозаику
      доской и выровняйте слой гальки. Более долговечные рисунки получаются при использовании
      форм из металлических уголков. Так можно, например, изготовить декоративную
      мозаичную плитку &mdash; &laquo;компас&raquo; в виде круга и стрелы, выполненных
      из полосового цветного металла или медной проволоки. Мозаику можно выложить
      из осколков керамической плитки или из плоского щебня двух цветов.'
