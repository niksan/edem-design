    - Контроль за сорняками
    - "<p>\r\n\t<strong>Сорняки</strong> - незваные гости, встречающиеся там, где
      их не ждут. Они наносят вред, конкурируя с другими растениями за влагу в почве,
      питательные вещества и пространство, необходимое дм роста. Если с ними не бороться,
      они заглушат ваши растения, а в конечном счете заполонят весь участок. В саду
      натурального типа, правда, вы можете позволить расти некоторым сорнякам, таким
      как жалящая крапива, чтобы обеспечить среду обитания и питание для животных
      и птиц.<br />\r\n\tОднолетние сорняки &mdash; пастушья сумка и ясколка &mdash;
      растут, цветут, распространяют семена и отмирают в течение одного сезона. Чтобы
      не дать им вновь появиться, удалите их прежде, чем они рассеют семена. Это довольно
      легко сделать, если вы регулярно пропалываете сад. Постоянные сорняки, как,
      например, пырей ползучий, живут больше одного года и представляют собой более
      серьезную проблему, поскольку распространяются под землей или низко стелющимися
      стеблями, быстро укореняются и выпускают все новые побеги. Когда вы пропалываете
      такие сорняки, нужно удалять все корни, потому что многие постоянные сорняки
      могут заново вырасти из даже их крошечной части, оставленной в почве.<br />\r\n\t<strong><a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/256/sad05.jpg?1320970111\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/254/content_sad05m.jpg?1320970090\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a>&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/257/sad06.jpg?1320970120\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/255/content_sad06m.jpg?1320970102\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 10px; margin-right:
      10px; width: 200px; height: 140px; \" /></a><br />\r\n\t<br />\r\n\t<br />\r\n\tИнструменты
      для прополки.</strong><br />\r\n\tСадовые мотыги и ручные инструменты &mdash;
      замечательные помощники при удалении сорняков. Ручные культиваторы имеют много
      модификаций, поэтому ищите тот, который лучше всего подойдет вам. Используйте
      мотыгу на длинной ручке, чтобы быстро пройтись по рядкам с овощами. Обрезайте
      молодые сорняки, дергая мотыгу на себя, или поднимайте и удаляйте кусты больших
      сорняков. Отряхните землю и отправьте вырванные сорняки на компостную кучу.
      Если сорняки уже сформировали семена, не бросайте их на компостную кучу, откуда
      семена могут распространиться вновь по всему участку, когда вы примените готовый
      компост.<br />\r\n\t<strong>Ручная прополка.</strong><br />\r\n\tСамый лучший,
      но наиболее трудоемкий способ избавиться от сорняков состоит в том, чтобы делать
      это вручную; такой способ эффективен, ковда нужно справиться с отдельными сорняками
      или удалить близко растущие к декоративным растениям. Захватывайте сорняк за
      основание и тяните. Упрямые сорняки типа щавеля, одуванчика и беспорядочных
      побегов деревьев выкручивайте, когда тянете, стараясь освободить корень.<br
      />\r\n\tЕсли декоративная клумба сильно заросла сорняками, перекопайте ее, чтобы
      корни растений и сорняков можно было распутать, а затем повторно посадите декоративные
      цветы.<br />\r\n\t<strong>Гербициды.</strong><br />\r\n\tХимикаты &mdash; эффективный
      способ справиться с сорняками, при этом следует вносить их аккуратно, не давая
      соприкоснуться с декоративными растениями.<br />\r\n\tОтдельные сорняки. Советуем
      точечно обработать отдельно растущие сорняки, используя аппликатор на ручке,
      который позволит вам просто капать химикат непосредственно на сорняк. Вы также
      можете применить готовые для использования аэрозоли с гербицидом, которые выпускаются
      в ручных баллонах. Они особенно полезны для маленьких групп сорняков в патио.
      Распыляйте гербицид только в абсолютно безветренные дни, чтобы брызги не разнеслись
      ветром. При обработке гербицидами декоративных растений перед распылением закройте
      растения полиэтиленовой пленкой или перевернутыми ведрами. Не убирайте защиту,
      пока брызги не высохнут.&nbsp;<br />\r\n\t<strong>Обработка больших территории.</strong><br
      />\r\n\t&nbsp;Большие участки советуем обрабатывать, используя герметизированный
      распылитель или лейку для растворимых гербицидов или специальные аппараты для
      гранулированных удобрений. Концентрированный гербицид продается в виде жидкости,
      растворимый порошок или кристаллы нужно смешивать перед применением с водой.
      Гранулированные гербициды уже готовы к употреблению.<br />\r\n\t<strong>&nbsp;Прополка
      по всему саду. </strong><br />\r\n\tСорняки могут появиться во всех уголках
      вашего сада, поэтому важно знать способы борьбы с ними.<br />\r\n\t<strong>Неиспользованная
      земля. </strong><br />\r\n\tВы можете попытаться выпалывать или вырывать<br
      />\r\n\tсорняки, но это очень трудоемкая работа. Советуем поступить проще: накрыть
      нужный участок сверхпрочным листом полиэтилена, который со временем заглушит
      сорняки. Хотя на это потребуется до двух или трех лет, но от них вы избавитесь.<br
      />\r\n\tДля получения более быстрых результатов используйте гербицид, который
      дезактивируется при контакте с почвой. В таком случае растения можно будет сажать
      в землю спустя несколько недель после обработки. Чтобы убить постоянно растущие
      сорняки, внесите несколько раз химикат в почву.<br />\r\n\t&nbsp;<strong>Лужайки.
      </strong><br />\r\n\tОтдельные сорняки на газоне можно удалить при помощи старого
      кухонного ножа, землеройной машины для одуванчиков или другого ручного инструмента,
      а также аппликатора с химическим препаратом. Если проблема более серьезная,
      советуем использовать селективный гербицид для газонов: он убивает сорняки,
      но не затрагивает газонную траву. Грубые сорные травы, однако, не восприимчивы
      к некоторым видам гербицидов; чтобы справиться с ними, выкопайте сорняки и пересейте
      участок газонной травой.<br />\r\n\t<strong>Дорожки и внутренние дворики (патио).</strong><br
      />\r\n\t&nbsp;Воспользуйтесь специальным инструментом для прополки, чтобы выдернуть
      сорняки, растущие между мощением плит, периодически граблями переворачивайте
      гравий, чтобы вырвать с корнем появившиеся ростки. Серьезную проблему засоренности
      внутренних двориков можно решить при помощи гербицида для дорожек, который не
      только убивает существующие сорняки, но и в течение года не дает прорастать
      новым. Распылитель или лейка со специальной капающей планкой-насадкой&nbsp;
      обеспечит подачу гербицида к щелям.<br />\r\n\t<strong>Смешанные бордюры.</strong><br
      />\r\n\t&nbsp;Используйте мульчу, которая помешает расти существующим сорнякам
      и уменьшит вероятность появления их в будущем. Сделайте прополку или вырвите
      сорняки вручную.</p>\r\n"
