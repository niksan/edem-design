    - Мавританский стиль
    - "<p>\r\n\tВсё в &nbsp;этих садах располагает к неторопливому отдыху &ndash;
      тихо журчащие фонтаны, искрящиеся струи воды, благоухающие цветы, поющие птицы
      в золотых клетках. Человек, попадая в такой сад, чувствует себя как в раю. Сады
      в мусульманских странах, действительно, ассоциировались с раем. И, несмотря,
      на всё их разнообразие, устройство садов строго регламентировалось законами
      ислама. Мавританские сады зародились в ту эпоху, когда бедуины из аравийских
      пустынь стали завоевывать большие города, переселяться в них и обустраивать
      их сообразно своим представлениям о красоте и комфорте. Центром жизни в пустыне
      всегда был оазис, а центром оазиса &ndash; источник воды. Подобным образом устроен
      и ландшафтный дизайн мусульманского сада. Его центром обычно служит водоем или
      фонтан, от которого по сторонам света расходятся аллеи или каналы &ndash; как
      четыре реки, согласно Корану, вытекающие из райского сада. Эти &laquo;реки&raquo;
      делят сад на четыре равные части, и в центре каждого квадрата снова можно увидеть
      источник воды. И если сад велик, то большие квадраты делятся на четыре меньших.
      Геометрическая правильность ландшафта сада органически сочетается с буйством
      растительности. Растения в мавританском саду высаживаются свободно и не подвергаются
      стрижке. Разноцветье трав, листы и цветов и разнообразие превосходных ароматов
      &ndash; еще одна отличительная черта мусульманского сада. Однако наивысшего
      расцвета мавританские сады достигли в средневековой Испании. Когда испанские
      христиане отвоевали у мусульман Альгамбру, они испытали настоящее потрясение,
      увидев эту неземную красоту. Именно испанская разновидность ландшафтного дизайна
      мусульманских садов легла в основу мавританского стиля, существующего и поныне.
      Эти сады отличались небольшими размерами &ndash; ведь они, как правило, занимали
      внутренние дворики дворцов и домов. Утонченность и изысканность мавританских
      садов остается непревзойденной. Это дивное сочетание воды, воздуха, деревьев,
      цветов и трав, богатство цвета, ароматов и звуков смело можно отнести к наивысшим
      достижениям ландшафтного дизайна на все времена. Красота ландшафта оказывает
      позитивное влияние на его обитателей, так же как и интерьер квартиры или дома,
      в котором мы живем. Ландшафт сада, поражающий нас своей красотой, пышностью,
      изяществом по прошествии новизны восприятия может вызывать ощущение подавленности,
      несостоятельности, тревожности. А иной раз, наоборот, казалось бы, скромный
      пейзаж вызывает ощущение легкости, покоя, благодушия. Oкружающий ландшафт оказывает
      на самочувствие человека существенное воздействие.<br />\r\n\t<br />\r\n\t<a
      class=\"fancybox\" href=\"/ckeditor_assets/attachments/221/mus2.jpg?1320968825\"><img
