    - Ландшафтное проектирование и дизайн
    - 2010-11-16 21:00:00.000000000 Z
    - "<p>\r\n\tЛандшафтное проектирование является важнейшей областью деятельности
      ландшафтного архитектора. В процессе проектирования разрабатываются все чертежи,
      необходимые для создания объекта в натуре, составляются все дополнительные документы
      &mdash; сметы, расчеты, пояснительные записки и т. д., сопровождающие проект.
      Работая над проектом, ландшафтный архитектор должен не только хорошо представлять
      себе поставленную перед ним задачу, не только знать, как эту задачу выполнить,
      но и иметь четкое представление о своей профессии, ее содержании и историческом
      развитии. Только базируясь на богатом опыте прошлого, владея всем арсеналом
      композиционных и технических приемов, выработанных прошлыми поколениями, можно
      уверенно двигаться вперед.<br />\r\n\t<br />\r\n\t<br />\r\n\tТермин &laquo;ландшафтный
      дизайн&raquo; впервые появился немногим более ста лет тому назад в США, в связи
      с организацией там первых национальных парков. В Европу это понятие пришло гораздо
      позднее. Тем не мене,е это не означает, что ландшафтная архитектура имеет очень
      короткую историю. Напротив, человеческая деятельность, объединяемая этим понятием,
      уходит далеко в глубь веков. Для того чтобы достаточно ясно представить себе
      пути развития ландшафтной архитектуры, полезно определить суть самого термина,
      понять, чем занимаются ландшафтные дизайнеры, и какое место их профессия занимает
      в обширном мире дизайна. В современном понимании архитектура является деятельностью
      по организации пространственной среды для жизни человеческого общества в целом
      и каждого из его членов в частности.<br />\r\n\t<br />\r\n\t<br />\r\n\tСреда,
      формируемая дизайнерами, может быть качественно различной! Прежде всего это
      среда искусственно созданных пространств, в большей или меньшей степени изолированных
      от окружающего мира. Она представлена самыми разнообразными зданиями и сооружениями,
      в том числе подземными, подводными, передвижными и т. п. Все эти здания и сооружения,
      имеющие замкнутые внутри стен и ограждений пространства, принадлежат архитектуре.
      Другой разновидностью среды, формируемой средствами архитектуры, является среда
      открытых пространств, не замкнутых внутри ограждающих конструкций. К ним относятся
      улицы, площади, внутриквартальные пространства, сады, скверы, бульвары, набережные,
      специализированные и национальные парки, исторические ландшафты. Диапазон открытых
      пространств очень велик, список их разновидностей можно было бы продолжать бесконечно.
      Формированием среды открытых пространств занимается ландшафтная архитектура.<br
      />\r\n\t<br />\r\n\t<br />\r\n\tЯркой спецификой ландшафтного дизайна в целом
      и его важнейшей ветви садово-паркового искусства в частности было и остается
      использование особых, природных строительных материалов &mdash; растительности,
      воды, земли, включая даже особенности топографии места. Именно эти материалы
      являются основными при работе по созданию среды открытых пространств. Обычные
      строительные материалы играют важную но все же вспомогательную роль. Ландшафтный
      дизайнер как бы работает с естественной природной средой. В одних случаях он
      решает проблему использования этой среды для нужд человека с минимальным возможным
      вмешательством в нее. На другом полюсе находится создание &laquo;искусственной
      природы&raquo;, т. е. формирование полностью новой среды открытых пространств,
      возникающей как итог архитектурного творчества. Обе тенденции в различном их
      сочетании прослеживаются на протяжении всей истории развития ландшафтного дизайна.<br
      />\r\n\t<br />\r\n\t<br />\r\n\tОсобенностью ландшафтного дизайна в сравнении
      ее с общепринятой архитектурной практикой является главенствующая роль эстетического
      и, если можно так сказать, эколого-гуманистиче-ского начала. Функциональные
      и технические стороны формирования среды, при всей их важности, занимают в ландшафтной
      архитектуре подчиненное место. Это качество обусловило распространенное понимание
      ландшафтной архитектуры как разновидности искусства, а именно садово-паркового
      искусства.<br />\r\n\t<br />\r\n\t<br />\r\n\tВместе с тем было бы неправильным
      ограничивать сферу ландшафтной архитектуры только садово-парковым искусством,
      как это еще нередко делается даже специалистами, особенно в отношении прошлых
      эпох. Важнейшей областью деятельности ландшафтного дизайнера является организация
      городских открытых пространств. До самого последнего времени эта работа считалась
      как бы дополнительной проблемой дизайнерского творчества, вытекавшей из необходимости
      создания микросферы для зданий и сооружений. Ее называли (и называют) благоустройством,
      проектированием малых форм, ею нередко занимаются люди, не имеющие необходимой
      профессиональной архитектурной подготовки. В то же время нельзя не сказать о
      том, что в прошлом созданием городских открытых пространств занимались крупнейшие
      архитекторы и градостроители в самые различные времена. Произведениями ландшафтной
      архитектуры были агоры, форумы и пешеходные улицы античности, площади с монументами
      и фонтанами эпох Возрождения, барокко и классицизма. На стыке архитектуры и
      ландшафтного дизайна лежат многие сооружения, подобные греческим театрам, римским
      акведукам, оборонительным стенам средневековья, современным дорожным сооружениям.
      К числу выдающихся произведений ландшафтной архитектуры прошлого относятся,
      например, площадь Капитолия в Риме с ее лестницами, мощением, скульптурой, созданная
      гениальным Микеланджело, или набережные и мосты Петербурга, творение выдающегося
      зодчего Фельтена и ряда других русских архитекторов.<br />\r\n\t<br />\r\n\t<br
      />\r\n\tЗа последнее столетие сфера деятельности ландшафтного дизайна значительно
      расширилась. В нее входят сейчас все более обширные пространства, и ландшафтная
      архитектура начала смыкаться с третьей важнейшей областью архитектурного творчества
      &mdash; планированием или районной планировкой. Отличительной чертой планирования
      является организация пространственной среды обширных территорий, в которых вертикальное
      измерение оказывается крайне малым по отношению к масштабам планов. На этом
      уровне деятельность ландшафтного архитектора становится неэффективной без знания
      основ экономической географии, районной планировки, экологии и ряда других фундаментальных
      разделов знаний.</p>\r\n"
