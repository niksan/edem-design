      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" />&nbsp;<img alt=\"\" src=\"/ckeditor_assets/pictures/24/content_rmnog02m.jpg?1320959660\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 15px; margin-right:
      15px; width: 200px; height: 140px; \" />&nbsp;<img alt=\"\" src=\"/ckeditor_assets/pictures/25/content_rmnog03m.jpg?1320959670\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></p>\r\n<p>\r\n\tВремя посадки многолетников, выращенных в питомнике
      в контейнерах, растягивается практически на весь вегетативный сезон. Многолетники,
      высаживаемые поздней осенью, должны быть защищены на зиму от замерзания.</p>\r\n<p>\r\n\tГустота
      посадки зависит от силы роста, характерной для каждого вида и сорта. Предположим,
      что на 1 M садят:</p>\r\n<ul>\r\n\t<li>\r\n\t\t4 растения видов, высотой 1-2
      м,</li>\r\n\t<li>\r\n\t\t8-10 растений, вырастающих до высоты 0,6-1 м,</li>\r\n\t<li>\r\n\t\t12-15
      растений, дорастающих до выс. 25-30 см,</li>\r\n\t<li>\r\n\t\t25-40 растений,
      высотой до 25 см.</li>\r\n</ul>\r\n<p>\r\n\tВажные операции по уходу - это прополка,
      удаление отцветших соцветий и обрезка засохшей надземной части по окончании
      вегетации. После нескольких лет выращивания, некоторые из многолетников нуждаются
      в омолаживании, состоящем в выкопке, отделении старых частей, пораженных болезнями
      или замерших, и только молодых и здоровых приростов.</p>\r\n<p align=\"center\">\r\n\t<strong>Посадочный
      материал</strong></p>\r\n<p>\r\n\tОсновным направлением работы нашей теплицы
