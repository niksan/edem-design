    - "<p>\r\n\t<style type=\"text/css\">\r\n.table td{\r\n  width:33%;\r\n  text-align:center;\r\n}\t</style>\r\n</p>\r\n<p>\r\n\t<strong>Садовые
      многолетники</strong> &mdash; это травянистые многолетние растения, зимующие
      в грунте и вырастающие заново каждый год. Их надземные побеги, после отцветания,
      обычно засыхают, а живыми остаются подземные части (корни, клубни или корневища).
      Некоторые из многолетников не теряют листву осенью. Это вечнозеленые многолетники</p>\r\n<p>\r\n\tВыбор
      растений огромен. Каждое из растений имеет свои требования к почве, температуре,
      расположению. Для каждого сада можно подобрать многолетники, которые будут хорошо
      расти, даже если это место с экстре-мальными условиями, очень сухое и бедное,
      на открытом солнце или наоборот, сильно затененное и мокрое. Наиболее традиционным
      способом использования многолетников является цветник, на котором высаживаются
      выбранные виды и сорта одиночно или группами разной величины. Многолетниками
      можно обсаживать большие территории участка, заменяя таким способом газон. Также
      их высаживают на альпийские горки и рокарии, у водоемов и вересковых садиках,
      на больших поверхностях, естественным способом, для создания мавританских газонов,
      на лесных участках, цветущих лужайках или крышах.</p>\r\n<p>\r\n\tТребования
      растений не трудно исполнять, но место для посадки должно быть хорошо приготовленным,
      ведь они будут расти в этом месте несколько лет. Важным является удаление сорняков
      (пырея, одуванчика и т.п.), органические удобрения (компост, навоз), глубокое
      рыхление.</p>\r\n<p class=\"without-indent\">\r\n\t<img alt=\"\" src=\"/ckeditor_assets/pictures/23/content_rmnog01m.jpg?1320959650\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
