    - Английский (пейзажный) стиль
    - "<p>\r\n\tЭтот стиль ландшафтного дизайна предполагает естественность в размещении
      элементов и большую плавность линий, имитируя природный ландшафт: извилистые
      дорожки, живописные водоемы, &quot;натуральные&quot; композиции из растений,
      которые высаживаются ярусами (деревья, кустарники, подлесок, цветы). Английские
      парки во все времена были похожи на Шервудский лес &ndash; только облагороженный,
      с аккуратно подстриженными газонами, удобными дорожками и тщательно продуманным
      расположением растений &ndash; так, чтобы пространство сада казалось более естественным,
      чем сама природа.<br />\r\n\tВ саду пейзажного стиля не бывает прямых линий
      и растений, выстроенных по линеечке. Извилистые дорожки соединяют куртины и
      отдельно стоящие растения, разбросанные в живописном беспорядке. Берега водоемов
      плавно изгибаются, и искусственные пруды невозможно отличить от естественных.
      Все в таком саду подчинено одной главной идее &ndash; следованию природным образцам.
      Однако если присмотреться, то можно заметить в устройстве английского сада своеобразный
      порядок &ndash; след мысли дизайнера ландшафта. В высадке растений соблюдается
      определенная иерархия. Они высаживаются ярусами &ndash; большие деревья, подлесок,
      кустарники, цветы, газон. Для этих композиций, имитирующих природный пейзаж,
      подбираются растения, которые наилучшим образом сочетаются друг с другом по
      цвету и фактуре. При проектировании английского сада учитываются даже сезонные
      изменения цвета листвы, травы и цветов. Оттого пейзажные сады одинаково великолепно
      выглядят и летом, и осенью, и даже зимой. В современном ландшафтном дизайне
      пейзажный стиль используется наиболее часто. Наверное, все дело в том, что жителям
      городов с их прямолинейным, упорядоченным дизайном улиц и домов в горизонтальной
      и вертикальной плоскости, требуется отдых и разрядка &ndash; и для этого нет
      ничего лучше природы, нет ничего лучше естественности, образцом которой являются
      сады пейзажного стиля.<br />\r\n\t<br />\r\n\t&nbsp;&nbsp;&nbsp; <a class=\"fancybox\"
