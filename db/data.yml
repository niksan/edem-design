    - Подкормка в саду
    - "<p>\r\n\tДля активного роста растения нуждаются в целом диапазоне питательных
      веществ. Все жизненно важные питательные вещества находятся в плодородной почве,
      так что большинству растений не требуется ежегодная подкормка, если у вас в
      саду не бедная почва. Тем не менее, растения, которые быстро развиваются, к
      примеру овощи и плодоносящие культуры, а также образующие многочисленные бутоны
      в течение вегетационного периода цветы необходимо регулярно подкармливать. Цветы,
      выращиваемые в ограниченном количестве земли, в контейнере, нуждаются в подкормке
      спустя уже шесть недель после посадки.<br />\r\n\tСамый эффективный способ подкормки
      всех без исключения растений &mdash; применение удобрения. Решить, какое удобрение
      покупать, однако, может быть очень непросто, потому что существует много разных
      видов. Чтобы сделать правильный выбор, нужно знать, в каких питательных веществах
      растения нуждаются и какой тип роста вы хотите стимулировать.<br />\r\n\t<strong>Жизненно
      важные питательные вещества.</strong><br />\r\n\tРастения нуждаются в сбалансированной
      диете из питательных веществ, чтобы они хорошо росли. Три главных питательных
      вещества для растений &mdash; азот (N), фосфор (Р) и калий (К). Их часто называют
      питательными макроэлементами, или основными питательными веществами, и на упаковках
      с удобрениями выражают как отношение N: Р: К. Эти три питательных вещества стимулируют
      различный тип роста у растений. Азот способствует быстрому росту растений, образованию
      обильной листвы и побегов; фосфор необходим для здорового развития корней; калий
      стимулирует завязывание плодов и цветов.<br />\r\n\tКальций, магний и сера,
      известные как вторичные питательные вещества, также необходимы растениям, но
      в меньших количествах. Бор, железо, хлор, медь, марганец, цинк и молибден требуются
      в сравнительно незначительных количествах и известны как питательные микроэлементы.<br
      />\r\n\t<strong>Применение органических веществ.</strong><br />\r\n\tИспользование
      в саду большого количества органических веществ, например хорошо перегнившего
      навоза с фермы или садового компоста, &mdash; не замена внесению удобрений.
      Рыхлые органические вещества тем не менее помогут улучшить структуру почвы,
      ее дренируемость и увеличат доступ воздуха. Если их применять регулярно и в
      достаточных количествах, они также сделают почву более плодородной, но это займет
      долгое время.<br />\r\n\t<strong>Органика или неорганика?</strong><br />\r\n\tУдобрения
      классифицируются как органические или химические (синтетические) согласно их
      происхождению. Органические удобрения получают из естественных источников типа
      мертвых растений и животных; химические удобрения главным образом изготовлены
      промышленно, хотя немногие, например, скальный углекислый калий &mdash; естественно
      встречающиеся в природе полезные ископаемые.<br />\r\n\tПитательные вещества
      в быстродействующих химических удобрениях предназначены для немедленной подкормки
      быстрорастущих культур, например овощей, проявляющих признаки голодания. Однако
      такие питательные вещества легко вымываются из почвы во время сильных ливней
      и на быстро высыхающей почве.<br />\r\n\tС другой стороны, органические удобрения,
      к примеру рыба, кости и кровь, действуют намного медленнее и приносят пользу
      почве, а значит, и растениям, в течение более длительного периода. Они высвобождают
      питательные вещества значительно медленнее, потому что нуждаются в разложении
      микроорганизмами прежде, чем питательные вещества станут доступны растениям.
      Уровень разложения изменяется с состоянием почвы: коща земля теплая и сырая,
      гниение происходит быстрее, чем коща она холодная или очень сухая. Подобного
      эффекта также можно достичь благодаря применению химических медленнодействующих
      удобрений.<br />\r\n\t<br />\r\n\t<strong><a class=\"fancybox\" href=\"/ckeditor_assets/attachments/252/sad10.jpg?1320969928\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/250/content_sad10m.jpg?1320969905\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a>&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/253/sad11.jpg?1320969936\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/251/content_sad11m.jpg?1320969919\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 10px; margin-right:
      10px; width: 200px; height: 140px; \" /></a><br />\r\n\t<br />\r\n\tТипы удобрения.</strong><br
      />\r\n\tУдобрения условно разделяются на три главных группы: специфические,
      простые и полные.<br />\r\n\tСпецифические удобрения часто рекомендуются начинающему
      садоводу, потому что предназначены для определенных типов растений: комнатных
      цветов, газонов, роз, овощей, таких как помидоры. Они удобны и легки в применении,
      но более дорогие, чем другие типы удобрений.<br />\r\n\tПростые удобрения или
      содержат исключительно одно, или в них преобладает одно питательное вещество.
      Самые распространенные удобрения поставляют азот (N), но можно также найти фосфорные
      и углекисло-калийные удобрения. Изготовители используют различные источники
      этих питательных веществ, но, независимо от источника, все они обеспечивают
      процент азота, фосфора ми углекислого калия, указанный на этикетке. Коммерческие
      продукты сопровождаются подробной информацией, в которой указывается формула
      главных питательных веществ, а также их органических или химических источников.<br
      />\r\n\tУдобрения, содержащие все три основных питательных вещества (NPK), часто
      называют полными удобрениями. Это, однако, не подразумевает, что они &mdash;
      источник всех питательных веществ, необходимых для здорового роста растений.
      Полные удобрения, включающие три основных питательных вещества (NPK) в примерно
      равных количествах еще называют сбалансированными, или общими удобрениями -
      они идеальны для использования их во всем саду, чтобы активизировать общий рост
      растений.<br />\r\n\tВы можете также приобрести комбинированные удобрения, содержащие
      фунгицид, инсектицид или гербицид. Последний часто используется в удобрениях
      для газонов, справляясь с самыми обычными сорняками. При покупке удобрений внимательно
      читайте инструкцию на этикетке, чтобы удостовериться, что состав безопасен для
      всех растений на той территории, где вы собираетесь его применять.<br />\r\n\t<strong>Применение
      удобрений.</strong><br />\r\n\tПроизводители удобрений используют разные способы
      доставки необходимых питательных веществ к растениям, по возможности облегчая
      их.<br />\r\n\tГранулированные удобрения можно рассеивать по поверхности почвы
      у корней бордюрных растений. После применения удобрения хорошо полейте участок,
      чтобы питательные вещества поступили к растениям. В сухих регионах или при длительной
      засухе вместо гранулированного удобрения применяйте жидкое.<br />\r\n\tРассыпьте
      гранулы по лужайке, используя шейкерный аппарат для небольших газонов или специальный
      разбрасыватель для удобрения на больших территориях. Для лужаек, покрытых сорняками
      или мхом, продаются специальные составы, которые помогут справиться одновременно
      с этими растениями.<br />\r\n\tЖидкие удобрения относятся к быстродействующим
      и предназначены стимулировать активный рост растений. Сбалансированная формула
      хороша для общего применения, а вариант с высоким содержанием поташа будет полезен
      для цветущих и плодовых культур и растений. Их можно добавлять в почву при поливе
      лейкой, через распылитель или специальный фидер, который прикрепляется к концу
      шланга.<br />\r\n\tУдобрения замедленного, или контролируемого, действия покрыты
      специальной смолой, которая медленно пропускает питательные вещества за определенный
      период времени &mdash; недели или даже месяцы.</p>\r\n"
