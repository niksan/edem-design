      style=\"width: 197px; height: 146px; \" /></font></p>\r\n<p>\r\n\t<font color=\"#003333\">Перечень
      услуг, предоставляемых по обслуживанию водоёма:<br />\r\n\t&bull;&nbsp;запуск
      рыбы;<br />\r\n\t&bull;&nbsp;консультации по уходу за водными питомцами;<br
      />\r\n\t&bull;&nbsp;установка, настройка и обслуживание оборудования, жизненно
      важного для существования гидробионтов;<br />\r\n\t&bull;&nbsp;решение проблем
      качества воды и чистка водоёма;<br />\r\n\t&bull;&nbsp;лечение прудовой рыбы;<br
      />\r\n\t&bull;&nbsp;доставка продукции для пруда и живых обитателей- рыб и растений.</font></p>\r\n"
