    - "<p>\r\n\tТрудно сказать, по какой причине так популярна тема японского сада:
      красота, лаконичность, философский поддекст...<br />\r\n\t<br />\r\n\t<br />\r\n\t<a
      href=\"http://stroyecologi.ru/index.shtml\" title=\"Природный камень\"><img
      alt=\"Природный камень, натуральный камень, дикий камень, ландшафтный дизайн
      участка, ландшафтное строительство, камень для ландшафтного дизайна, крупномеры,
      поставка крупномеров,посадка крупномеров, сосна обыкновенная, плодовые деревья\"
      src=\"/ckeditor_assets/pictures/340/content_jp01.jpg?1320973441\" style=\"border-top-width:
      0px; border-right-width: 0px; border-bottom-width: 0px; border-left-width: 0px;
      border-top-style: solid; border-right-style: solid; border-bottom-style: solid;
      border-left-style: solid; margin-left: 10px; margin-right: 10px; float: right;
      width: 292px; height: 215px; \" /></a> Для начала следует напомнить, что японский
      сад &mdash; это прежде всего уголок естественной природы, выполненный в миниатюре:
      он может занимать площадь всего лишь в несколько квадратных метров. Для имитации
      природных объектов используют самые различные материалы, способные отразить
      образ: например, большой природный камень изображает гору, маленькие дикие камни
      и булыжники &mdash; водопад или горный поток, белый гравий &mdash; море, куча
      песка &mdash; холм, каменная башня &mdash; храм и т.д.<br />\r\n\t<br />\r\n\tСтрогие
      линии и безупречные геометрические фигуры (круги и квадраты) практически не
      применяются в композициях японского сада. Наиболее распространены асимметричные
      варианты из природных камней и гальки, мхов и невысоких растений либо групп
      крупномеров с учетом периодов их роста и цветения. Преобладающими цветами являются
      зеленый, серый и коричневый, дополненные яркими пятнами цветков и плодов. Открытые
      пространства &mdash; неотъемлемая черта японского сада.<br />\r\n\t<br />\r\n\t<br
      />\r\n\t<br />\r\n\t<br />\r\n\t<strong>Проект сада</strong><br />\r\n\t<br
      />\r\n\tСад начинается с проекта. При его создании должны учитываться место
      расположения участка, его размеры и форма, назначение, а также стиль композиции.
      Рассмотрим один из вариантов последовательно.<br />\r\n\t<br />\r\n\tНа эскиз
      наносят территорию участка, предназначенного для ландшафтного дизайна, определяют
      расположение сада по отношению к сторонам света, показывают все элементы на
      участке и вокруг него, которые будут &laquo;вклеены&raquo; в экспозицию, отмечают
      основные точки обзора сада. Затем рисуют сетку из девяти прямоугольников. Четыре
      центральные точки &mdash; силовые; на одной из них должен находиться доминантный
      элемент сада, например большой<a class=\"text\" href=\"http://stroyecologi.ru/catalog_01.shtml\"
      title=\"Природный камень\">природный камень</a>.<br />\r\n\t<br />\r\n\t<a href=\"http://stroyecologi.ru/index.shtml\"
      title=\"Природный камень\"><img alt=\"Природный камень, натуральный камень,
      дикий камень, ландшафтный дизайн участка, ландшафтное строительство, камень
      для ландшафтного дизайна, крупномеры, поставка крупномеров,посадка крупномеров,
      сосна обыкновенная, плодовые деревья\" src=\"/ckeditor_assets/pictures/341/content_jp03.jpg?1320973451\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 10px; margin-right:
      10px; float: right; width: 323px; height: 450px; \" /></a> Участок сада делят
      на две части. Чтобы зрительно увеличить размеры сада, главную часть размещают
      как можно дальше от основной точки обзора. Природный камень, упомянутый в качестве
      примера чуть выше, располагают в главной части сада, на центральной точке, и
      устанавливают фасадом к основной точке обзора. Для баланса на центральной точке,
      находящейся по диагонали от той, где находится главный камень, размещают два
      камня меньших размеров.<br />\r\n\t<br />\r\n\tГлавную часть сада заполняют
      растениями, а другую часть оставляют свободной для создания контраста. Правильное
      размещение в главной части сада растений и других элементов достигается при
      использовании метода моделирования. С этой целью специально изготавливаются
      масштабные модели крупномеров и кустарников, различных элементов сада, по форме
      и цвету близких к натуре. Все это размещают на рельефном макете ландшафтного
      дизайна, покрытом слоем пластилина, чтобы модели хорошо держались, но их можно
      было легко перемещать по мере надобности. Размещая на макете элементы сада,
      легко анализировать правильность композиционного решения. Найдя оптимальный
      вариант, выполняют проект ландшафтного дизайна на бумаге.<br />\r\n\t<br />\r\n\t<br
      />\r\n\t<br />\r\n\t<br />\r\n\t<br />\r\n\t<br />\r\n\t<strong>Композиции из
      природных камней</strong><br />\r\n\t<br />\r\n\tВ японском саду натуральные
      камни всегда размещают по диагонали, параллельно или почти параллельно линии
      главной части сада, используя природные камни, покрытые ржавчиной или мхом,
      подвергшиеся ветровой или водной эрозии, чаще всего зеленовато-голубого, коричневого,
      красного или пурпурного цветов, реже &mdash; белого.<br />\r\n\t<br />\r\n\tКомпозиция
      составляется, как правило, из нечетного числа природных камней: семь, пять,
      три. В первом варианте дикие камни группируются по схеме &laquo;три-два-два&raquo;
      или &laquo;два-три-два&raquo;. Композиция из трех диких камней, включающая один
      большой центральный природный камень и два небольших, &mdash; традиционная и
      наиболее популярная. В композиции из пяти и более камней для ландшафтного дизайна
      вершины должны составлять треугольники с одной общей точкой, которая может быть
      опущена (рис. 2 6).<br />\r\n\t<br />\r\n\t<a href=\"http://stroyecologi.ru/index.shtml\"
      title=\"Природный камень\"><img alt=\"Природный камень, натуральный камень,
      дикий камень, ландшафтный дизайн участка, ландшафтное строительство, камень
      для ландшафтного дизайна, крупномеры, поставка крупномеров,посадка крупномеров,
      сосна обыкновенная, плодовые деревья\" src=\"/ckeditor_assets/pictures/342/content_jp02.jpg?1320973465\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 10px; margin-right:
      10px; float: right; width: 292px; height: 215px; \" /></a> Природные камни устанавливают
      на поверхности или частично зарывают в землю, иногда наклонно, под углом к поверхности
      земли. Пространство между ними можно использовать под посадки травянистых растений
      или кустарников. Каменные группы можно размещать вдоль берега на основаниях
      из меньших камней или кирпичей. Уровень воды &mdash; основная поверхность, относительно
      которой располагают камни.<br />\r\n\t<br />\r\n\tКаменные тропинки и тротуары
      &mdash; неотъемлемый элемент японского сада. Для устройства тропинок используют
      природные камни с одной ровной стороной (неровную зарывают в землю), длинная
      ось каждого дикого камня при этом должна быть перпендикулярна к направлению
      тропинки.<br />\r\n\t<br />\r\n\tВ японских садах широко используется песок
      и мелкий гравий (до 2 мм) разнообразных цветов и оттенков: от белого и серого
      до темно-коричневого и черного. Чаще всего песок или мелкий гравий размещают
      на небольших участках сада, защищенных от ветра, и ограничивают бордюром из
      кирпича или камня (во избежание засорения лужаек).<br />\r\n\t<br />\r\n\tУстраивают
      такие участки следующим образом: на утрамбованную землю насыпают слой песка
      толщиной 5-6 см и граблями наносят рисунок &mdash; волны, рябь; приблагоприятных
      погодных условиях он сохраняется в течение двух недель. Время от времени, если
      необходимо, песок досыпают. Песчаную поверхность периодически опрыскивают водой.<br
      />\r\n\t<br />\r\n\t<br />\r\n\t<br />\r\n\t<strong>Декоративные элементы сада</strong><br
      />\r\n\t<br />\r\n\tКаменные фонари &mdash; несомненное украшение сада. Как
      правило, их располагают у поворота тропинки, на краю водоема или ручейка, вблизи
      моста или около тсукубаи. Фонарь обычно является основным элементом в группе
      с небольшими природными камнями, иногда позади него размещают дерево.<br />\r\n\t<br
      />\r\n\tДля изготовления фонарей применяют различные дикие камни, дерево или
      пемзу.<br />\r\n\t<br />\r\n\tВ японском саду используют следующие виды фонарей:<br
      />\r\n\t&mdash; тачи-гата (пьедестальные), высотой до 1,5 м (иногда до 3 м),
      предназначены для больших садов;<br />\r\n\t&mdash; икекоми-гата (скрытые) чаще
      всего располагают около тсукубаи, но могут быть размещены и в любом другом месте
      сада, свет от них направлен в землю;<br />\r\n\t&mdash; оки-гата (маленькие)
      обычно размещают на краю пруда, в стороне от тропинки, или в очень маленьком
      внутреннем саду;<br />\r\n\t&mdash; якими(юкими)-гата (кажущиеся покрытые снегом)
      устанавливают около водоемов. Фонари этого типа могут быть с квадратной или
      круглой крышей, иметь в основании каменные или бетонные подставки.<br />\r\n\t<br
      />\r\n\t<a href=\"http://stroyecologi.ru/index.shtml\" title=\"Природный камень\"><img
      alt=\"Природный камень, натуральный камень, дикий камень, ландшафтный дизайн
      участка, ландшафтное строительство, камень для ландшафтного дизайна, крупномеры,
      поставка крупномеров,посадка крупномеров, сосна обыкновенная, плодовые деревья\"
      src=\"/ckeditor_assets/pictures/343/content_jp04.jpg?1320973477\" style=\"border-top-width:
      0px; border-right-width: 0px; border-bottom-width: 0px; border-left-width: 0px;
      border-top-style: solid; border-right-style: solid; border-bottom-style: solid;
      border-left-style: solid; margin-left: 10px; margin-right: 10px; float: right;
      width: 350px; height: 359px; \" /></a> Для смягчения света применяют матовое
      стекло.<br />\r\n\t<br />\r\n\tКаменные башни (или каменные пагоды) &mdash;
      декоративный элемент японского сада &mdash; всегда имеют нечетное число ярусов
      с пластинками, чаще всего четырехугольной, иногда шести- и восьмиугольной или
      круглой формы. В маленьком саду хорошо смотрится пятиярусная башня. Башни размещают
      около тсукубаи, мостов, водоемов и водных потоков, рядом с декоративными камнями
      или перед большими деревьями.<br />\r\n\t<br />\r\n\tТсукубаи &mdash; традиционный
      элемент японского сада, представляющий собой каменную чашу с водой в виде бочки,
      высотой около 20-30 см (иногда 50-60 см), в которой традиционно мыли руки при
      чайной церемонии. В некоторых случаях тсукубаи может находиться на уровне земли.
      Обычно тсукубаи располагают на низкой небольшой ровной площадке перед каменной
      стеной, живой изгородью или в центре сада. Около него можно установить каменный
      фонарь.<br />\r\n\t<br />\r\n\tДля тсукубаи вырывают котлован глубиной около
      15 см, в центре его укладывают стальную трубу. Тсукубаи размещают на краю котлована,
      на 20-30 см выше поверхности земли. С каждой стороны котлована, на 5-10 см ниже
      высоты тсукубаи, устанавливают по камню; высота камня &mdash; около 5 см.<br
      />\r\n\t<br />\r\n\tНа дно котлована под уклоном, необходимым для слива воды
      в трубу, укладывают тонкий слой бетона, отверстие для слива маскируют галькой
      диаметром 7-8 см. На дно водоема насыпают гальку диаметром 2-3 см. Пространство
      между большими природными камнями заполняют маленькими, в случае необходимости
      их соединяют цементным раствором. Вокруг диких камней можно насыпать землю,
      посеять траву, посадить папоротник. Вода в тсукубаи подается по медным или полихлорвиниловым
      трубам или шлангам, протянутым под землей или за посадками. Иногда тсукубаи
      устанавливают без дренажа, в этом случае выплескивающаяся вода образует небольшой
      ручеек.<br />\r\n\t<br />\r\n\tВ некоторых японских садах устраивают &laquo;сухие&raquo;
      ручьи, где течение воды имитируется маленькими природными камнями. В зависимости
      от размеров камней и способа их укладки &laquo;сухой&raquo; ручей может напоминать
      &laquo;ленивый&raquo; или &laquo;горный&raquo; поток.<br />\r\n\t<br />\r\n\tОсобое
      внимание в японском саду следует уделять оформлению берегов пруда: используя
      отражательную способность воды, можно создавать на ее зеркальной поверхности
      своеобразные картины. Для этого уровень воды в пруду следует поддерживать почти
      вровень с берегом. Конфигурация пруда обычно имеет неправильную форму. Можно
      даже делать миниатюрные острова, покрытые травянистой растительностью и деревьями.
      В композицию островов иногда включают каменную башню.<br />\r\n\t<br />\r\n\tМосты
      через водные или &laquo;сухие&raquo; потоки &mdash; интересное, стильное украшение
      сада. В саду с естественным ландшафтом лучше выглядит мост из плоских каменных
      плит или из грубых деревянных планок. Но если в саду есть композиции из камня,
      то эффектнее смотрится мост из неотесанной каменной плиты.<br />\r\n\t<br />\r\n\tНеотъемлемой
      частью японского сада являются бамбуковые изгороди и плетни. Изгородь высотой
      1-2 м устанавливают на естественной границе участка. Низкие или высокие плетни
      из бамбуковых палок или тонких веток деревьев отделяют части сада друг от друга.<br
      />\r\n\t<br />\r\n\tВ японском саду широко используются посадки низкорослых
      кустарников, имитирующие высокорослые кусты и деревья естественного ландшафта,
      одновременно применяют высокие деревья (например, сосны), под которыми размещают
      вечнозеленые растения (аспидистру и аукубу в горшках, магонию, рододендрон и
      др.). На затемненных и сырых участках, а также там, где кусты и другие растения
      выглядели бы слишком громоздкими, высаживают мох.</p>\r\n"
