    - Регулярный стиль
    - "<p>\r\n\tВ этом стиле ландшафтного дизайна сад имеет ярко выраженную основную
      ось композиции &mdash; стержень всего распланированного пространства, расположение
      элементов и конструкций подчинено строгой геометрии и симметрии. Регулярный
      стиль садового искусства находится в русле идей классицизма. Лейтмотив этого
      стиля &ndash; порядок. Четкость плана и строгость линий &ndash; это главное,
      что отличает парки регулярного стиля. Чаще всего панорама такого парка разворачивается
      в одной плоскости. Если же рельеф этого не допускает, то территория оформляется
      в виде просторных террас, которые заканчиваются подпорными стенками и соединяются
      между собой широкими лестницами. Главный вход в парк регулярного стиля располагается
      обычно в его нижней части, а центральная точка &ndash; в верхней, и входящего
      сразу подавляет величественность открывающейся перед ним картины. Впрочем, не
      менее величественно панорама парка выглядит и сверху. Для регулярного парка
      подбираются деревья и кустарники, хорошо поддающиеся стриже. Парки регулярного
      стиля, за которыми постоянно ведется тщательный уход, сохраняют свою привлекательность
      десятилетиями и даже веками. Этот стиль по-прежнему считается основным при обустройстве
      правительственных резиденций. Иногда можно только удивляться тому, насколько
      некоторые реальные явления окружающего мира не соответствуют нашим представлениям
