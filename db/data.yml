    - "<p>\r\n\tОдним из неотъемлемых элементов оформления участка являются дорожки,
      которые, несомненно, украсят территорию, независимо из какого материала они
      сделаны - будь то дерево, камень, брусчатка, тротуарная плитка, щебень, гравий
      или песок. Главное - они должны гармонично вписаться в общий стиль Вашего <a
      href=\"/articles/4-stilistika-sada#second_menu\">сада</a>.</p>\r\n<p>\r\n\tМощение
      бывает разным: асфальтовые дороги, дорожки из деревянных спилов (кругляшей,
      они же торцовые шашки или кругляки) и дороги из бетонных плит разной формы и
      цвета - такие дорожки часто делают на даче,&nbsp; распространено мощение брусчаткой,
      мощение тротуарной плиткой, мощение природным камнем&nbsp; (булыжниками, плитняком),
      мощение брусчаткой, заказывают также и грунтовые дороги, есть и дорожки&nbsp;
      &quot; степ-бай-степ&quot;-они представляют собой пошаговые дорожки из бетонных
      плит, которые укладывают на слой песка. Типы покрытия дорожки и площадок разделяют
      на мягкие и твердые. Тип покрытия зависит от назначения дорожки или площадки.
      И наконец, выбор материала зависит от избранной схемы и технологии мощения.
      Понятно, что для прокладки извилистых дорожек подойдет далеко не всякий материал,
      так же как и для обустройства автомобильной стоянки.</p>\r\n<p>\r\n\t<a class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/268/mosh01.jpg?1320970460\" rel=\"mosheniya\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/258/content_mosh01m.jpg?1320970341\"
