    - Мифы и реальность в ландшафтном дизайне
    - 2011-07-19 20:00:00.000000000 Z
    - "<div align=\"center\">\r\n\t<strong>Мифы и реальность в ландшафтном дизайне</strong></div>\r\n<p>\r\n\t&nbsp;
      В последние годы все больше владельцев загородной недвижимости становятся поклонниками
      ландшафтного дизайна. Сегодня обустройство участка считается таким же необходимым,
      как внешняя и внутренняя отделка дома. Большинство землевладельцев осознает,
      что дилетанту в этой сфере делать абсолютно нечего. Ведь для занятий ландшафтным
      дизайном требуются не только глубокие познания в биологии, геометрии, почвоведении
      и гидрогеологии, но и незаурядный талант художника и много чего еще. Кто-то,
      напротив, по сей день предпочитает не тратиться на дизайнерские работы на своем
      участке, считая озеленение и благоустройство делом простым и незатейливым. Каковы
      наиболее распространенные мифы, связанные с ландшафтным дизайном и насколько
      они соответствуют реальности?<br />\r\n\t<br />\r\n\t<em><strong>Миф 1: &laquo;Посадили
      и забыли...&raquo;</strong></em><br />\r\n\t&nbsp; Пожалуй, это самое распространенное
      заблуждение. Сад - живой организм со всеми вытекающими свойствами. Он растет,
      меняется, стареет, болеет. И то, каким будет его жизнь, полностью зависит от
      владельца. Даже самому неприхотливому саду нужно внимание и забота Каждая составляющая
      сада требует ухода: будь это редкое экзотическое растение или стойкие камни
      в мощеных дорожках.<br />\r\n\tЛандшафтное проектирование сада - это трудоемкий
      и многоступенчатый процесс.&nbsp;&nbsp; Как сказал великий ландшафтный дизайнер
      Джон Брукс:&nbsp; &laquo;Меняется стиль жизни, меняются наши дома, НО то, что
      у нас под ногами, остается неизменным. Мы должны осторожно ступать, по земле,
      потому что мы всего лишь, ее смотрители, и то - на недолгий срок&raquo;. Поэтому,
      решившись обзавестись садом, нужно осознавать, что без вашего при стального
      внимания он не будем расти и развиваться. К тому же только правильный уход сможет
      раскрыть всю красоту и великолепие, вложенные дизайнером в проект вашего сада.<br
      />\r\n\t<br />\r\n\t<strong><em>Миф 2: &laquo;Можно обойтись без проекта, потому
      что мы сами знаем, чего хотим... &raquo;</em></strong><br />\r\n\t&nbsp;&nbsp;
      Проект - это залог хорошего результата в итоге ландшафтных работ, а каждый этап
      проектирования - это пазл от общей картины. К ландшафтному строительству нужно
      подходить с умом, как и к любому виду строительства, поэтому проект является
      неотъемлемой частью процесса создания ландшафтного объекта любой сложности.
      Почему без него не обойтись? Во-первых: системы полива и освещения монтируются
      согласно утвержденному проекту, который создают на основе&nbsp; дендрологического
      плана. Дендрологический план включает в себя спецификацию растений - их пронумерованный
      перечень на участке - и создается на основе генплана.Генеральным план - это
      основной чертеж, на котором показываются:<br />\r\n\t&bull; границы территории
      объекта;<br />\r\n\t&bull;&nbsp; существующие и сохраняемые насаждения и сооружения;<br
      />\r\n\t&bull;&nbsp; проектируемые насаждения, сооружения, дорожно-тропиночная
      сеть, площадки, водоемы, альпийские горки и.т.д.;<br />\r\n\t&bull; экспликация.&nbsp;&nbsp;
      В свою очередь, генплан готовится на основе эскиза, который передает основной
      замысел автора проекта. Во-вторых: существует еще ряд схем и чертежей, которые
      необходимы в определенных ситуациях. Это разбивочный чертеж - сюда входят все
      привязки расстояния от стены дома/гаража/забора к дереву), размеры дорожек,
      пергол, оград и заборов; чертеж вертикальной шанировки, отображающий перепады
      высот на территории, уклоны, ливнестокы, картограмму земляных работ; посадочный
      чертеж, который содержит все размеры траншей, посадочных ям, компостной территории;
      схема дорожно-тропиночной сети с указанием вида покрытия, мощения, схем конструкций
      дорожек, площадок, лестниц, пандусов и другие.<br />\r\n\t&nbsp; В-третьих:
      ни одну смету невозможно оставить, не имея внятного и детализированного проекта.<br
      />\r\n\t&nbsp; Таким образом, ландшафтное проектирование сада - это трудоемкий
      и многоступенчатый процесс. Однакоь очень увлекательный и интересный. А главное,
      гарантирующий непередаваемые ощущения создателю плана при виде реализованного
      проекта.<br />\r\n\t<br />\r\n\t&nbsp;<strong><em>Миф 3: &laquo;Ландшафтные
      фирмы должны возмещать стоимость растений или сами насаждения, которые погибли
      на учаске после посадки...&raquo;</em></strong><br />\r\n\t&nbsp; Миф самый
      натуральный. Так как растения внесены в перечень &laquo;непродовольственных
      товаров надлежащего качества, не подлежащих возврату или обмену на аналогичный
      товар других размеров, формы, габарита, фасона, расцветки или комплектации&raquo;.
      Он утвержден постановлением Правительства РФ от 19 января 1998 г. №55, с изменениями
      от 20 октября 1998 г., 6 февраля 2002 г.<br />\r\n\t&nbsp; Растения могут быть
      замещены, если между заказчиком и фирмой заключен договор, который оговаривает
      данный аспект. Но обычно в таких случаях фирма включает в стоимость растений
      все возможные расходы на их замену. И это логично, потому что нелогично работать
      себе в убыток, а так как растения живой организм, гарантировать приживаемость
      на 100 процентов не может никто. Но не все так плохо! Добросовестные фирмы дорожат
      своими заказчиками и поэтому находят компромиссы в таких ситуациях. К тому же
      у профессионалов процент выпада растений минимален.<br />\r\n\t<br />\r\n\t<em><strong>Миф
      4: &laquo;Система полива нам не нужна, поливать мы будем сами...&raquo;</strong></em>&nbsp;
      Так говорят многие заказчики, которые собираются обустроить свой участок. Поскольку
      система полива дорогостоящее удовольствие, многие отказываются, думая, что смогут
      сами поливать газон, кустарники и цветы. Чтобы пролить один квадратный метр
      газона на глубину десять сантиметров, необходимо примерно десять литров воды!
      В Англии, например, систем полива не делают вообще, да и поливают только в засушливые
      месяцы. Но мы не в Англии! Наш климат не позволяет нам так безучастно относиться
      к своему саду. Не полейте два-три дня летом свой газон, и вы увидите, что он
      начнет засыхать и желтеть. Можете себе представить, сколько нужно времени каждый
      день, для того чтобы сад в летнюю жару мог нормально существовать. Дефицит влаги
      сказывается на росте и развитии растений, а следовательно, и на внешнем виде
      газонов и сада в целом, поэтому вкладывать деньги в систему полива более чем
      резонно. &nbsp; Итак, мифы развенчаны, реальность торжествует! Действительно,
      трудностей немало. Но все они с лихвой окупятся радостью от результата, если
      при создании ландшафтного объекта вы выберете надежную команду специалистов.
      Ваш участок преобразится до неузнаваемости, и ваша мечта об истинном совершенстве
      природы - собственном &laquo;Эдеме&raquo; - будет воплощена в жизнь.<br />\r\n\t<br
      />\r\n\t<strong>Оксана Гнездилова,<br />\r\n\tдиректор ООО &laquo;Ландшафтная
      студия &laquo;Эдем&raquo;&nbsp; для журнала &laquo;Бизнес-Гид&raquo;</strong></p>"
