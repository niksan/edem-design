      140px; \" /></a></p>\r\n<p>\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/275/mosh10.jpg?1320970543\"
      rel=\"mosheniya\"><img alt=\"\" src=\"/ckeditor_assets/pictures/267/content_mosh10m.jpg?1320970436\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<p>\r\n\tВероятно, вы можете отказаться от многих вариантов
      как неподходящих, недоступных или слишком дорогих.</p>\r\n<p>\r\n\tИ помните,
      что вы можете смешивать материалы: кирпич с камнем, гранит с шифером - это зависит
      от того, что вам нравится и какой вид требуется. Естественное природное старение
      происходит очень быстро, а чем выразительнее текстура поверхности и чем она
      тверже, тем лучше она смотрится.</p>\r\n<p>\r\n\tВарианты мощения поверхностей
      очень разнообразны по степени уместности и стилю, бывают формальными и неформальными.
      Кирпичи сами по себе предполагают, что их нужно выкладывать в виде повторяющегося
      рисунка. Мощение (известняковыми или бетонными плитами) можно укладывать случайным
      образом.</p>\r\n<p>\r\n\tПри создании дорожек необходимо обратиться к специалистам,
      чтобы мощение было не только красивым и удобным в эксплуатации, но и долговечным
      и надежным. Наши специалисты грамотно решат проблему с дренажом, укладкой необходимых
      подоснов под мощение, рассчитают угол укладки и нагрузку, выберет наиболее выигрышную
      и экономичную схему укладки (вразбежку, паркет, веер, круг), рисунок укладки
      для создания оптического эффекта удлинения или расширения дорожки (параллельно
      или перпендикулярно направлению дорожки) и т.п.</p>\r\n"
