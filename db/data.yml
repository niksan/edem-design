    - Детские площадки
    - "<p>\r\n\tДетская площадка<br />\r\n\tОсобое значение приобретают малые архитектурные
      формы для детских площадок. Игровое оборудование должно быть привлекательным
      и интересным, побуждающим ребенка к игре, способствующим развитию. Очень важно
      спланировать детскую площадку, уделяя особое внимание площадкам для самых маленьких
      от трех до шести лет. Все элементы оборудования должны быть максимально безопасны:<br
      />\r\n\t1.&nbsp;Безопасное обустройство. Это значит, что на детской спортивной
      площадке не должно быть никаких острых, выступающих углов, а места швов, соединений
      должны быть тщательно зачищены и отшлифованы. Среди снарядов на площадке не
      должно быть потенциально опасных мест, где ребенок может застрять, прищемить
      руку или ногу и т.д.<br />\r\n\t2.&nbsp;Детская спортивно-игровая площадка должна
      быть ограждена, должна располагаться вдали от проезжей части. При этом играющие
      дети всегда должны быть на виду.<br />\r\n\t3.&nbsp;Покрытие на детской спортивной
      площадке должно быть мягким, экологичным и безопасным. Например, обычный песок
      или мелкая щебенка. Однако сегодня можно выбрать и пластиковые и вспененные
      цветные материалы, которые превратят детскую спортивно-игровую площадку в настоящее
      чудо. Не забудьте, что покрытие выполняет и утилитарную функцию &ndash; избавляет
      поверхность от корешков, камней и других предметов, о которые ребенок может
      оступиться и упасть. Естественно, ни о каким бетоне или камне в качестве покрытия
      детской спортивной площадки не может идти речи.<br />\r\n\t4.&nbsp;Располагайте
      детскую спортивную площадку в освещенном месте, но чтобы солнечный свет не мешал
      детям играть. Так же, излишняя затененность на площадке является крайностью.
      Оптимально, когда треть площадки находится на свету, а две трети &ndash; в тени.
      Используйте для этого деревья, навесы, тенты.<br />\r\n\t5.&nbsp;Следите, чтобы
      рядом с детской спортивно-игровой площадкой не росли такие ядовитые растения,
      как волчник смертельный, бересклет, ракитник, крушина, аконит, наперстянка,
      барвинок, ландыш, морозник, безвременник, паслен сладко-горький, дурман, клещевина.
      Бирючина, клематисы, ясенец могут вызвать у ребенка аллергию, барбарис, аралия,
      боярышник, терн, розы, шиповник, облепиха, груша &ndash; поцарапать. В основном,
      такие ограничения касаются спортивной площадки на даче.<br />\r\n\tТакже следует
      определиться с возрастом детей, для которых, собственно, создается новенькая
      площадка. Для малышей от 5 до 10 лет подойдет площадка, выполненная в ярком,
      сказочном стиле. Чем оборудовать ее?<br />\r\n\tПрежде всего, обратите свое
      внимание на детские спортивные комплексы, изготовленные из дерева. Они легкие,
      прочные и экологичные, раскрашены в самые разные цвета. Деревянные детские горки,
      качели, песочницы, непременные лестницы &ndash; все это вызовет восторг у маленьких
      спортсменов.<br />\r\n\tДетям 10-12 лет необходим более &laquo;накрученный&raquo;
      вариант детской спортивно-игровой площадки. Естественно, песочнице и деревянным
      домикам тут уже не место. Стоит озаботиться, например, приобретением шведских
      стенок, колец, турников, рукоходов, горок. Отличный вариант &ndash; готовые
      детские спортивные комплексы, представляющие собой настоящий комплект спортивные
      снарядов, на каждом из которых можно заниматься, не беспокоя &laquo;соседей&raquo;.
      При этом оптимальным материалом для таких комплексов является металл &ndash;
      благодаря чему оборудование отличается повышенной прочностью; его также можно
      заказать в самых различных цветовых комбинация.<br />\r\n\tТем не менее, деревянные
      детские спортивные комплексы, изготовленные из дерева, можно эксплуатировать
      и в зимнее время, тогда как занятия на металлических ДСК отнюдь не порадуют
      детей. Прикасаться к ледяным железным поручням не так уж и приятно. Единственный
      выход &ndash; приобретение спортивных комплексов и отдельного оборудования из
      комбинированных материалов.</p>\r\n"
