    - Освещение
    - "<p>\r\n\tНа каком этапе разработки дизайна следует думать об искусственном
      освещении?</p>\r\n<p>\r\n\tОсвещение теперь входит в число обязательных элементов.
      Проектировать систему освещения необходимо, когда будет утвержден эскиз и дендроплан.
      На этапе постройки конструкций нужно прокладывать основные кабели, от которых
      потом будут отводиться провода к освещению.</p>\r\n<p>\r\n\tБольшинство людей
      начинают задумываться об искусственном освещении своих участков после того,
      как проводят отпуска в теплом климате, где можно наслаждаться ароматными вечерами
      на улице. Любовь к пикникам еще больше усилила необходимостью в практичном освещении,
      на что производители откликнулись выпуском все более и более удобных осветительных
      конструкций.</p>\r\n<p>\r\n\tНо освещение может выглядеть волшебно и зимой,
      когда, глядя в окно из уютной комнаты, вы может одним щелчком выключателя разбудить
      спящий сад множеством световых эффектов. Если, конечно, разбуженный сад оказывается
      в настроении!</p>\r\n<p class=\"without_indent\">\r\n\t<a class=\"fancybox\"
      href=\"/ckeditor_assets/attachments/310/svet01.jpg?1320971682\" rel=\"gallery\"><img
      alt=\"\" src=\"/ckeditor_assets/pictures/296/content_svet01m.jpg?1320971536\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<p>\r\n\tЗимняя подсветка оживляет сонный сад.</p>\r\n<p
      class=\"without_indent\">\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/313/svet04.jpg?1320971733\"
      rel=\"gallery\"><img alt=\"\" src=\"/ckeditor_assets/pictures/299/content_svet04m.jpg\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a>&nbsp;&nbsp; &nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/314/svet03.jpg?1320971743\"
      rel=\"gallery\"><img alt=\"\" src=\"/ckeditor_assets/pictures/298/content_svet03m.jpg\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a><a class=\"fancybox\" href=\"/ckeditor_assets/attachments/315/svet02.jpg?1320971751\"
      rel=\"gallery\"><img alt=\"\" src=\"/ckeditor_assets/pictures/297/content_svet02m.jpg\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 15px; margin-right:
      15px; width: 200px; height: 140px; \" /></a></p>\r\n<p>\r\n\tВверху: Освещение
      может быть практичным - например, для подсветки сидений или для того, чтобы
      отогнать незваных гостей, но может быть и формой искусства, преображающей ваш
      сад по ночам или в зимние месяцы, когда не хватает естественных цветов и акцентов.</p>\r\n<p
      class=\"without_indent\">\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/316/svet05.jpg?1320971763\"
      rel=\"gallery\"><img alt=\"\" src=\"/ckeditor_assets/pictures/300/content_svet05m.jpg\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 15px; margin-right:
      15px; width: 200px; height: 140px; \" /></a></p>\r\n<p>\r\n\tВверху: Сильные
      формы дизайна и архитектурные очертания растений помогают внести в ночной сад
      драматическую атмосферу. Конечно, вода всегда привлекает к себе первоочередное
      внимание, как днем, так и ночью.Если у вас есть что-то, что стоит освещать,
      следующая задача - не использовать подсветку чрезмерно, но охватить при этом
      все возможности. По мере роста зелени нужно будет вносить частые изменения.
      Кроме того, разумеется, в некоторых местах полезно охранное освещение, а также
      освещение для безопасности на ступеньках и мощеных участках. Главное - чтобы
      адекватно освещались входные двери, названия и номера домов. Ниже перечислены
      возможные световые эффекты, чтобы вы разобрались в профессиональной лексике:</p>\r\n<ul>\r\n\t<li>\r\n\t\t<strong>Нисходящее
      и восходящее освещение</strong> (подсветка) - значения очевидны.</li>\r\n\t<li>\r\n\t\t<strong>По
      касательной</strong> - освещение под острым углом с близкого расстояния, чтобы
      подчеркнуть текстуру.</li>\r\n\t<li>\r\n\t\t<strong>Струящееся </strong>(по
      стене) - представляет равномерное освещение стены, подчеркивающее пространство.</li>\r\n\t<li>\r\n\t\t<strong>Перекрестное</strong>
      - достигается размещением источников света по обеим сторонам от предмета.</li>\r\n\t<li>\r\n\t\t<strong>Акцентное</strong>
      использует направленные источники света, чтобы подчеркнуть точки, требующие
      наибольшего внимания.</li>\r\n\t<li>\r\n\t\t<strong>Силуэтное</strong> - возникает
      при появлении темного контура за счет подсветки поверхности за ним.</li>\r\n\t<li>\r\n\t\t<strong>Зеркальное</strong>
      - акцентная подсветка элементов на дальней стороне водной поверхности, чтобы
      этот элемент отражался в темной неподвижной воде при взгляде от дома или с террасы.</li>\r\n\t<li>\r\n\t\t<strong>Лунный
      свет</strong> - мягкий источник света на дереве, создающий тени от листьев на
      земле под ним.</li>\r\n\t<li>\r\n\t\t<strong>Точечное</strong> - значение очевидно.</li>\r\n\t<li>\r\n\t\tРастения
      могут подсвечиваться сверху или же так, чтобы тень их очертаний падала на стену
      за ними.</li>\r\n\t<li>\r\n\t\tВарианты выглядят бесконечными. А кроме того,
      есть цвета ламп и разные виды креплений...</li>\r\n\t<li>\r\n\t\tВнизу: Некоторые
      из возможных вариантов (сверху вниз, слева направо): подсветка, освещение по
      касательной, льющийся свет; струящееся освещение, акцентное освещение, силуэтное
      освещение; зеркальное освещение, лунный свет, точечное освещение.\r\n\t\t<p
