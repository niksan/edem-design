    - Вертикальное озеленение
    - "<p>\r\n\tВертикальное озеленение представляет собой декорирование вертикальных
      плоскостей вьющимися, лазающими, ниспадающими <a href=\"/articles/2-rasteniya#second_menu\">растениями</a>.
      Для этого используют растения, посаженные в почву, а также растения в кадках
      и вазонах.</p>\r\n<p class=\"green\">\r\n\tВертикальное озеленение создается
      с целью:</p>\r\n<ul>\r\n\t<li>\r\n\t\tоформления и защиты от перегрева, шума,
      пыли фасадов и стен зданий;</li>\r\n\t<li>\r\n\t\tсоздания зеленых стен для
      изоляции отдельных участков <a href=\"/articles/4-stilistika-sada#second_menu\">сада</a>
      друг от друга или от внешнего окружения.</li>\r\n</ul>\r\n<p>\r\n\t&nbsp;</p>\r\n<p
      class=\"without_indent\">\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/334/vert01.jpg?1320972325\"
      rel=\"gallery\"><img alt=\"\" src=\"/ckeditor_assets/pictures/327/content_vert01m.jpg?1320972217\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 152px; height:
      191px; \" /></a>&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/335/vert02.jpg?1320972337\"
      rel=\"gallery\"><img alt=\"\" src=\"/ckeditor_assets/pictures/328/content_vert02m.jpg?1320972230\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 15px; margin-right:
      15px; width: 152px; height: 191px; \" /></a>&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/336/vert03.jpg?1320972345\"
      rel=\"gallery\"><img alt=\"\" src=\"/ckeditor_assets/pictures/329/content_vert03m.jpg?1320972242\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 152px; height:
      191px; \" /></a></p>\r\n<p>\r\n\tВ зависимости от исходного ландшафта, при вертикальном
      озеленении используют различные типы опор для растений, естественные препятствия
      или специальные постройки. Растения высаживаются преимущественно вьющиеся: они
      быстро покрывают поверхность живописным зеленым ковром, многие из них красиво
      цветут. В наших климатических условиях успешно растут около 50 видов различных
      лиан. Это - отличное решение для заборов, садовых беседок и пергол, стен зданий
      и придомовых территорий. Правильно подобранные и посаженные растения не только
      украшают и маскируют постройки, но и предохраняют их от влаги и разрушения.</p>\r\n<p
      class=\"without_indent\">\r\n\t<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/337/vert04.jpg?1320972357\"
      rel=\"gallery\"><img alt=\"\" src=\"/ckeditor_assets/pictures/332/content_vert04m.jpg?1320972274\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a>&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/338/vert05.jpg?1320972365\"
      rel=\"gallery\"><img alt=\"\" src=\"/ckeditor_assets/pictures/330/content_vert05m.jpg\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; margin-left: 15px; margin-right:
      15px; width: 200px; height: 140px; \" /></a>&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/339/vert06.jpg?1320972383\"
      rel=\"gallery\"><img alt=\"\" src=\"/ckeditor_assets/pictures/331/content_vert06m.jpg\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<p>\r\n\tДля декорирования стен зданий используют многолетние
      растения, требующие меньше затрат, чем однолетники. Нижнюю часть фасадной стены
      и боковые стены, требующие сплошной маскировки. Обсаживают высокими вьющимися
      растениями, диким виноградом, хмелем. Вьющиеся растения направляют по трельяжам,
      прикрепленным к косякам окон, натянутым бечевкам. Главное, чтобы все приспособления
      для вьющихся растений соответствовали единому стилю оформления.</p>\r\n<ul>\r\n\t<li>\r\n\t\tоформления
      и защиты от перегрева, шума, пыли фасадов и стен зданий;</li>\r\n\t<li>\r\n\t\tсоздания
      зеленых стен для изоляции отдельных участков сада друг от друга или от внешнего
      окружения.</li>\r\n</ul>\r\n"
