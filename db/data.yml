    - Хвойные деревья и кустарники
    - "<p>\r\n\t<strong>Хвойные деревья и кустарники</strong> - это интересная и очень
      богатая группа декоративных растений. Среди них есть карлики, высота которых
      никогда не превышает одного метра и есть могучие деревья-великаны. Обилие форм
      крон и окраски хвои, способствуют тому, что эти растения часто становятся объектом
      увлечения.<br />\r\n\t<br />\r\n\t<img alt=\"\" src=\"/ckeditor_assets/pictures/3/content_list20m.jpg?1320959052\"
      style=\"width: 152px; height: 191px; \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/4/content_list21m.jpg?1320959062\"
      style=\"margin-left: 15px; margin-right: 15px; width: 152px; height: 191px;
      \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/5/content_list22m.jpg?1320959071\"
      style=\"width: 152px; height: 191px; \" /><br />\r\n\t<br />\r\n\t<img alt=\"\"
      src=\"/ckeditor_assets/pictures/6/content_list23m.jpg?1320959081\" style=\"width:
      152px; height: 191px; \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/7/content_list24m.jpg?1320959089\"
      style=\"margin-left: 15px; margin-right: 15px; width: 152px; height: 191px;
      \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/8/content_list25m.jpg?1320959099\"
      style=\"width: 152px; height: 191px; \" /><br />\r\n\t<br />\r\n\t<img alt=\"\"
      src=\"/ckeditor_assets/pictures/9/content_list26m.jpg?1320959109\" style=\"width:
      152px; height: 191px; \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/10/content_list27m.jpg?1320959123\"
      style=\"margin-left: 15px; margin-right: 15px; width: 152px; height: 191px;
      \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/11/content_list28m.jpg?1320959135\"
      style=\"width: 152px; height: 191px; \" /><br />\r\n\t<br />\r\n\t<img alt=\"\"
      src=\"/ckeditor_assets/pictures/11/content_list28m.jpg\" style=\"width: 152px;
      height: 191px; \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/12/content_list29m.jpg?1320959151\"
      style=\"margin-left: 15px; margin-right: 15px; width: 152px; height: 191px;
      \" /><img alt=\"\" src=\"/ckeditor_assets/pictures/13/content_list30m.jpg?1320959161\"
      style=\"width: 152px; height: 191px; \" /><br />\r\n\t</p><p>\r\n\tХвойные растения
      чаще всего вечнозелёные, но среди них есть виды, которые сбрасывают хвою зимой.
      Хвойные растения находят широкое применение в любых садах. Из туй, лиственниц
      и тиссов можно создавать живую изгородь, сорта стелющихся можжевельников играют
      роль почвопокровных растений, заменяя газон. Карликовые формы являются дополнением
      вересковых садов, а также ценными растениями для контейнерного озеленения. Одно
      из самых ценных качеств, что они являются элементом, оживляющим зимний пейзаж.
      Внимания заслуживает также тот факт, что за хвойными растениями относительно
      легко ухаживать, и они редко повреждаются болезнями и вредителями.</p>\r\n"
