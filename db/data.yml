      border-bottom-style: solid; border-left-style: solid; width: 200px; height:
      140px; \" /></a></p>\r\n<p>\r\n\tСтроительные материалы очень разнообразны,
      но их доступность часто ограничена в зависимости от части света. Поэтому вы
      можете составить коллекцию разнообразных покрытий (с пометками о стоимости)
      и выложить их возле дома (если предполагаемая терраса к нему примыкает), или,
      в более деревенской обстановке, &laquo;разложить&raquo; на траве, чтобы рассматривать
      покрытие в сочетании с другими зданиями, с цветом почвы или даже опавшей листвы.
      Также посмотрите, какого цвета становится покрытие, когда намокает.</p>\r\n<p>\r\n\tВы
      можете выбирать из: камня, &laquo;восстановленного&raquo;, камня (каменная щебенка,
