    - Красивая усадьба
    - 2010-11-22 21:00:00.000000000 Z
    - "<p>\r\n\tВ понимании большинства людей усадьба&mdash;это добротный дом и красивый
      сад. И в этом определении &laquo;красивой усадьбы&raquo; скрыты все противоречия
      и непонимание в отношениях заказчика и исполнителя, Иногда приходится призывать
      на помощь всю фантазию и запасаться терпением, почти долгосрочным, чтобы за
      проектом и скромными посадками из &laquo;малолеток&raquo; разглядеть достойную
      оправу хорошего дома. Собственно, так можно охарактеризовать взгляд на проблему
      клиента. Но что по этому поводу думают профессионалы? Мы обратились с вопросами
      к Александру Аристову, кандидату биологических наук, главному специалисту фирмы
      &laquo;Крона Парк&raquo;.<br />\r\n\t<br />\r\n\t&mdash; Александр, практикуя
      много лет. Вы, конечно, сталкивались с подобными проблемами. Скажите, как добиться
      соответствия усадебных &laquo;объемов&raquo;?<br />\r\n\t<br />\r\n\t&mdash;
      Проблема, конечно, очевидна. Так сложилось, что массовые застройки индивидуальных
      коттеджей, загородных домов и дач начинались и начинаются, в основном, на голых
      территориях, освоенных незначительно. У хозяев приобретенного участка возникает
      масса вопросов. И основной &mdash; как сформировать быстро и эстетически красиво
      свою усадьбу. Понятие &laquo;усадьба&raquo; в данном случае отражает законченный
      гармоничный комплекс: дом, сад, малые архитектурные формы.<br />\r\n\tВыбранный
      стиль полного комплекса является основой любого проект. И многообразия вариантов
      правильным будет только один, имя которому &mdash; Лаконичность, Гармония и
      Красота.<br />\r\n\t<br />\r\n\tДалее от понятий философии и эстетики можно
      перейти к практическому воплощению. Начинается процесс заполнения пространства
      усадьбы, ее объема. С этих позиций самым объемным является дом. И чтобы пространство
      усадьбы было равновесным, дому должно чтобы соответствовать по параметрам, по
      объемам. Эту роль выполняют малые? архитектурные формы: беседки, скульптуры,
      мостики; альпинарии и рокарии; пруды, бассейны. Но вклад в равновесие композиции
      растений очень велик. Среди них особую ценность приобретают деревья: большие,
      высокие экземпляры могут быть сопоставимы с архитектурными сооружениями. Именно
      они &laquo;завязывают&raquo; &laquo;объемы&raquo; ландшафтного сада или усадьбы
      в единое целое.<br />\r\n\t<br />\r\n\t<br />\r\n\t&mdash; Значит, гармония
      рождается со временем?<br />\r\n\t<br />\r\n\t<br />\r\n\t&mdash; Я не согласен.
      Много лет работая в области ландшафтного дизайна участка, занимаясь и разработкой
      проектов с геодезической привязкой на местности, и созданием парков, садов с
      дорожками, водными сооружениями и малыми архитектурными формами, мы поняли,
      что в создании ландшафтных садов существует два пути. Традиционный &mdash; *
      это посадка молодых деревьев и кустарников в возрасте до 3-5 лет. В этом случае
      нужно набраться терпения и ждать, когда растения вырастут и смогут занять достойное
      место в формировании законченного облика сада. Этот путь очевиден для большинства
      заказчиков, но не для всех. Существует давний опыт пересадки взрослых деревьев
      -крупномеров. Это позволяет &laquo;&bull;формировать облик усадьбы в течение
      одного дня. Начиная проектирование на неосвоенной участке весной, к концу года
      можно, увидеть полную картину сада и все ее объемы.<br />\r\n\t<br />\r\n\t<br
      />\r\n\t&mdash; Расскажите подробнее о практике пересадкикрупномерови их адаптации.<br
      />\r\n\t<br />\r\n\t<br />\r\n\t&mdash; В течение многих лет мы работали над
      созданием оригинальной технологии, позволяющей принципиально изменить и ускорить
      процесс создания ландшафтных садов и парков за счет использованиякрупномеров.
      К последним принять относить деревья хвойных пород высотой 2 м и более и лиственных
      пород высотой 3 м и более. Технология предусматривает извлечение пересаживаемого
      дерева с прежнего места выращивания с монолитом земли, посадку на постоянное
      место с предпосадочной обработкой регуляторами роста и микроэлементами. На весь
      период послепересадочной адаптации растение надежно фиксируется растяжками.
      Для создания наиболее благоприятных условий в зоне кроны используется затенение
      тканью, подобной марле.<br />\r\n\t<br />\r\n\t<br />\r\n\t<br />\r\n\t&mdash;
      Как добиться, чтобы корневая система не была повреждена при пересадке?<br />\r\n\t<br
      />\r\n\t<br />\r\n\t&mdash; Наш опыт показывает, что высаженныекрупномерыимеют
      в результате пересадочных операций минимальные повреждения, затрагивающие лишь
      периферическую часть корневой системы. Дальнейший послепересадочный уход за
      растениями представляет собой комплекс нацеленных на скорейшее восстановление
      в полном объе жизненных функций ранений.<br />\r\n\t<br />\r\n\t<br />\r\n\tВ
      системе ухода за пересаженными растениями-крупномерами залогом успеха является
      создание оптимального режима влажности почвы в зоне залегания корневой системы
      и уровня книжности воздуха на уровне кроны дерева. Полив должен обеспечить насыщение
      влагой корнеобитаемого слоя до оптимального уровня влажности, что составляет
      около 60% от полной полевой влагоемкости (ППВ). Для наиболее часто встречающегося
      в садоводческой практике дерново-подзолистой среднесуглинистой почвы, средней
      по механическому составу, уровню плодородия и содержания гумуса, такой уровень
      влажности в зоне корневой системы создавая при следующей системе поливов: полив
      начинают в апреле после оттаивания корнеобитаемого слоя почвы. В первое лето
      до середины августа полив проводят еженедельно, независимо от погодных условий,
      2-3 в неделю, в сухую погоду &mdash; 3-5 раз в неделю. Норма полива зависит
      от высоты крупномера и составляет 30 литров воды на 1 м роста дерева в сутки,
      т.е. для дерева высотой 10 м она составит 30л/ м*10м=300 литров в сутки. Самым
      лучшим способом является почвенный капиллярный полив непосредственно под корни
      из шлангов с микроотверстиями, изготовленных по конверсионной технологии на
      основе лазеров.<br />\r\n\t<br />\r\n\t<br />\r\n\tОптимальным для полива крупномера
      считают до 11 часов утром и после 18 часов вечером. Температура воды +15.. .22&deg;С,
      полив водой с температурой ниже +14&quot;С недопустим. В случае затруднений
      с определением влажности почвы следует прибегнуть к измерению влажности с помощью
      портативных почвенных влагомеров, либо обратиться в агрохимическую лабораторию
      для определения влажности инструментальными методами.<br />\r\n\t<br />\r\n\t(Особое
      значение для создания оптимального микроклимата в зоне кроны крупномера имеет
      место полива при помощи ультра мелкодисперсного распыления воды: ежедневно по
      30-40 минут утром и вечером, в жаркую (учую погоду продолжительность вертикального
      орошения можно увеличить в 1,5 раза).<br />\r\n\t<br />\r\n\t<br />\r\n\t&mdash;
      Полив &mdash; ведь это еще не все...<br />\r\n\t<br />\r\n\t<br />\r\n\tКонечно.
      Одним из ключевых условий ускоренной адаптации растений после пересадки является
      применение регуляторов роста растений из группы ауксинов. Ауксины в природе
      вырабатываются растущими апикальными зонами стеблей, в том числе молодыми листьями,
      накапливаются у основания стебля и стимулируют камбиальную активность, способствуя
      развитию придаточных корней. У растений в нормальном состоянии фитогормоны образуются
      в достаточном количестве, но у растений после пересадки &mdash; в состоянии
      физиологического стресса &mdash; обостряется гормональная недостаточность. Именно
      поэтому непревзойденной по эффективной и для стимулирования интенсивного корнеобразования
      является применение стимулятора на основе комбинации ауксинов, полученных путем
      тонкого органического синтеза с использованием конверсионной технологии очистки.
      Пользоваться им удобно, и мы предлагаем своим клиентам препаративную форму с
      подробной инструкцией по применению.<br />\r\n\t<br />\r\n\t<br />\r\n\t<br
      />\r\n\t&mdash; Расскажите, пожалуйста, о минеральном питании крупномеров.<br
      />\r\n\t<br />\r\n\t<br />\r\n\t&mdash; Это неотъемлемая составная часть системы
      послепересадочной адаптации крупномеров. Наш исследовательский отдел разработал
      специальную систему минерального питания, представляющую собой сочетание трех
      подкормок макроэлементами: первая подкормка &mdash; с преобладанием азота, весной
      до распускания почек; вторая &mdash; в период начала роста побегов комплексное
      питание с преобладанием фосфора; третья &mdash; июль-август, период одревеснения
      побегов и закладки почек, исключительно фосфорно-калийное питание с преобладанием
      фосфора.<br />\r\n\t<br />\r\n\t<br />\r\n\tРазумным дополнением системы минерального
      питания является применение двух-трех корневых и двух-четырех некорневых подкормок
      микроэлементами с использованием уникального сочетания микроэлементов и витаминов,
      обеспечивающих все основные потребности деревьев крупномеров в микроэлементах.
      Этот состав универсален, высокоэффективен и пригоден как для корневых, так и
      для некорневых подкормок (меняется лишь количество концентрата при разбавлении).
      Концентрат содержит в комплексной форме уникальный магний-железо-марганцевый
      комплекс, обеспечивающий исключительно быстрое восстановление хлорофильного
      аппарата пересаженных растений и быстрейшее восстановление их фотосинтетической
      активности. От редакции: в одной статье невозможно осветить весь спектр проблем,
      связанных с пересадкой и последующей адаптацией крупномеров.</p>\r\n"
