    - "<p>\r\n\tК малым архитектурным формам относят инженерные сооружения, малые
      формы утилитарного назначения и сооружения монументального и декоративного назначения.</p>\r\n<p>\r\n\t<strong>Малые
      архитектурные формы</strong> &mdash; это декоративные элементы, которые способны
      сильно изменить облик вашего участка. С их помощью можно создать поистине уютные
      уголки вашего <a href=\"/articles/4-stilistika-sada#second_menu\">сада</a>.
      Изделия подчеркивают и дополняют выбранный стиль. Их можно разделить на выполняющие
      функциональное значение - детские городки, спортивные площадки, беседки, скамейки,
      барбекю, мостики и т.д. и эстетическое - перголы (навесы из вьющихся растений),
      арки, скульптуры, вазоны и подвесные кашпо и многие другие элементы садового
      декора.</p>\r\n<p>\r\n\tМатериалы, из которых изготавливаются малые архитектурные
      формы разнообразны: дерево, бетон, кирпич, натуральный и искусственный камень,
      металл. Малые архитектурные формы выполняют не только практические функции,
