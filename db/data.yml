      140px; \" /></a>&nbsp;<a class=\"fancybox\" href=\"/ckeditor_assets/attachments/269/mosh02.jpg?1320970473\"
      rel=\"mosheniya\"><img alt=\"\" src=\"/ckeditor_assets/pictures/259/content_mosh02m.jpg?1320970351\"
      style=\"border-top-width: 0px; border-right-width: 0px; border-bottom-width:
      0px; border-left-width: 0px; border-top-style: solid; border-right-style: solid;
