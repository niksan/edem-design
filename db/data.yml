    - "<p>\r\n\t<em><strong>Студия ландшафтного дизайна &laquo;Эдем&raquo;</strong></em>
      была основана в 2010 году в Группе Компаний &quot;СТЭЛ&quot;.</p>\r\n<p>\r\n\tСтэл-инвест
      всегда, перед сдачей домов, силами своих же сотрудников, обустраивал прилегающую
      к дому территорию. Но времена меняются и Стэл-инвест стремится во всем достичь
      высокого уровня профессионализма. Поэтому мы приняли решение открыть свою студию
      ландшафтного дизайна в Воронеже. Сейчас благоустройством сданных домов занимаются
      профессионалы, которые могут гармонично вписать часть живой природы в урбанистический
      пейзаж.<em><strong>&nbsp;Ландшафтная студия &laquo;Эдем&raquo;</strong></em>
      развивается и как самостоятельная организация, благоустраивая загородные участки
      и городские территории. Теперь, по прошествии времени, мы убедились &mdash;
      решение было верным.</p>\r\n<p>\r\n\tДата основания:&nbsp; 07.05.2010</p>\r\n<p>\r\n\t<em><strong>Причины
      основания:</strong></em></p>\r\n<p>\r\n\tБольшие перспективы развития на Воронежском
      рынке.</p>\r\n<p>\r\n\tНаличие специалистов в инженерно-строительной сфере,
      которая тесно связана с ландшафтным строительством.</p>\r\n<p>\r\n\t<strong><em>Объемы
      работ:</em></strong></p>\r\n<p>\r\n\tОбъёмы пять-десять объектов в сезон, что
      позволяет уделить достаточно времени и сил каждому из объектов, чтобы каждая
      деталь сада была продуманна до мелочей.</p>\r\n<p>\r\n\t<strong><em>Материалы
      и комплектующие:</em></strong><br />\r\n\tПосадочные материал используем разный
      и импортный (Польша, Бельгия, Германия), и местный (питомники Воронежской и
      Липецкой области), в зависимости от проекта и пожелания заказчика. Семена газонной
      травосмеси, в основном, импортные, но для определенных ситуаций используем семена
      Российского производства. Камень,&nbsp; малые архитектурные формы и любые другие
      материалы подбираются индивидуально для конкретного проекта. Системы автоматического
      полива немецкие &laquo;Hanter&raquo;.</p>\r\n<p>\r\n\tВесной 2011 года была
      построена капитальная теплица, которая использоваться круглогодично. Технологии,
      которые применялись для её создания, по мнению специалистов-практиков, пропускают
      больше света и формируют более &laquo;активный&raquo; климат по сравнению с
      поликарбонатным или пленочным покрытием, что позволило нам выращивать все виды
      посадочного материала и <a href=\"/articles/45-tyulpany-na-srezku#second_menu\">цветов
      для срезки</a>.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n"
