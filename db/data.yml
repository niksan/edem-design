    - "<p>\r\n\t<strong>Садоводство</strong> &mdash; увлекательное, постоянно развивающееся
      времяпрепровождение, которое наполняется новым содержанием вместе с приобретением
      знаний - и не только в буквальном смысле, но по мере взросления и развития <a
      href=\"/articles/4-stilistika-sada#second_menu\">вашего сада</a>. Но это также
      и тяжелый труд, и большая ответственность, и творческая, кропотливая работа,
      требующая большой наблюдательности и аккуратности. Ведь Сад &mdash; это искусственная
      экосистема, созданная человеком, - и без постоянного вмешательства (ухода) он
      не может долго существовать и развиваться так, как было задумано его создателем.</p>\r\n<p>\r\n\tГрамотный
      уход за садом, в который нередко вложены немалые средства, предполагает широкий
      спектр своевременных работ. В установленное время необходимо стричь газон, прививать
      или кронировать <a href=\"/articles/5-posadka-krupnomerov#second_menu\">деревья</a>,
      обрезать и пересаживать растения, мульчировать почву и т.д. Сад, за которым
      ухаживают только когда есть время, никогда не станет идеальным! Поэтому, если
      вы не планируете все свое время посвятить садовому уходу,&nbsp; задумайтесь
      о возможности пригласить мастера, который сможет регулярно и на профессиональном
      уровне выполнять весь комплекс работ по уходу за садом. Тем более отдельные
      процедуры невозможно сделать собственноручно, например, кронирование или удаление
      деревьев.</p>\r\n<p>\r\n\t<strong>Студия ландшафтного дизайна &laquo;Эдем&raquo;</strong>
      осуществляет весь комплекс работ по уходу за садом: обрезка деревьев и кустарников,
      стрижка изгородей (формирующая, регулирующая, омолаживающая, восстановительная
      виды обрезок). Мероприятия по подготовке растений к зимовке (укрытие, побелка,
      мульчирование), а также меры по предохранению их от заморозков, солнечных ожогов,
      ветра. Борьба с вредителями и болезнями, полив и опрыскивание крон, особенно
      для больших пересаженных деревьев, внесение удобрений, минеральных и органических,
      внекорневые подкормки, обработка стимуляторами роста; удаление сорной растительности,
      уход за газоном (аэрация, землевание газона, мульчирование, прополка.)</p>\r\n"
