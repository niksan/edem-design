    - "<p>\r\n\tВ японском саду на ограниченном пространстве создается модель мира;
      она представляет собой уменьшенную копию пейзажа. Японский сад &ndash; это органичная
      часть всей японской культуры, в основании которой лежит удивительный синтез
      национальной религии синто и особой разновидности буддизма &ndash; философии
      дзен. ландшафт японских садов Японский сад может состоять из тринадцати камней,
      один из которых всегда скрыт от взгляда. Японский сад может состоять из одного
      дерева. Японский сад может иметь несколько шагов в длину и ширину, и, делая
      эти шаги, вы будете перешагивать через растущие в нем деревья. Об этих деревьях
      стоит рассказать особо. Они широко известны в мире под названием бонсаи, и их
      выращивание &ndash; это сложный кропотливый труд. Бонсаи &ndash; это самое настоящее
      дерево, которое в естественных условиях могло бы вырасти до многометровой высоты.
      Но, подрезая особым образом его корни и крону можно превратить дерево в маленькое
      растение с причудливо изогнутыми ветвями и изящными миниатюрными листьями. Японская
      культура лишена стремления к гигантизму и к избыточной роскоши. И в ландшафте
      японского сада не бывает ничего слишком большого, слишком яркого и слишком вычурного.
      В японском саду вы не увидите буйства растительности и калейдоскопа цветов и
      красок. Но в то же время здесь нет и ничего второстепенного. Можно сказать,
      что каждый элемент ландшафта сада является центральным. И больше того &ndash;
      представляет собой центр маленькой вселенной. Стоит убрать любую деталь &ndash;
      и гармония нарушится. Вода, дорожки, камни, маленькие, но изумительные в своем
      изяществе садовые бонсаи, ветви цветущей сакуры и белые лотосы на воде &ndash;
      все в японском саду навевает мысли о вечном, о бесконечном совершенстве мироздания,
