    - Лиственные кустарники
    - "<p>\r\n\t<strong>Лиственные кустарники</strong> &mdash; это <a href=\"/articles/25-sadovye-mnogoletniki#second_menu\">многолетние
      растения</a> с одревесневшими побегами, растущими от самой поверхности почвы.
      Представляют собой очень разнообразную группу, включающую в себя кустарники,
      которые достигают размеров небольшого дерева или образуют стелющиеся формы.
      Существует огромное разнообразие форм кроны, окраски и очертания листьев, декоративных
      цветов, плодов и побегов. Среди такого многообразия каждый может найти что-то
      для себя. Применение кустарников - разностороннее. Сажать их можно одиночно
      и в группах, а также как насаждения, образующие живую изгородь или шпалеры.
      Ценную группу составляют почвопокровные кустарники, заменяя газон, особенно
      на городских территориях, склонах или под кронами больших деревьев. Как и все
      растения, лиственные кустарники также требуют <a href=\"/articles/6-uslugi-sadovnika#second_menu\">соответствующего
      ухода</a>. Высаживать их нужно на расстоянии, отвечающих силе роста, лучше всего
      в яму, заполненную плодородной почвой, по мере необходимости поливать и удобрять.
      Для большинства кустарников необходимой операцией является обрезка. Первую обрезку
      проводят сразу же после посадки, для усиления ветвления. В последующие годы
      время и способ обрезки зависят от вида растения и срока его цветения. Кустарники,
      цветущие на концах побегов текущего года обрезают весной очень сильно, оставляя
      до 1/3 высоты. Цветущие ранней весной, обрезают после цветения, удаляя половину
      или 1/3 отцветшего побега. Каждые несколько лет осуществляют осветляющую обрезку,
      которая заключается в удалении старых, больных или слишком загущенных побегов.
      У большинства кустарников применяют радикальный, омолаживающий способ, обрезая
      ранней весной слишком разросшееся растение низко над землей. Можно также формировать
      очертания растений, осуществляя регулярную, независимо от времени года обрезку.</p>\r\n"
